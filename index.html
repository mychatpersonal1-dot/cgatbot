<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Pro - Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <style>
        :root { --wa-teal: #075E54; --wa-green: #25D366; --wa-blue: #34B7F1; --wa-bg: #efe7de; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #dadbd3; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
        .last-seen { font-size: 11px; color: #cfd8dc; display: block; }
        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s; }
        #chat-window.open { transform: translateX(0); }
        .msg-area { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { padding: 6px 10px; border-radius: 8px; margin-bottom: 4px; max-width: 85%; font-size: 14.5px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; }
        .msg:active { opacity: 0.7; background: #e2e2e2; }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: white; }
        .msg-meta { display: flex; align-items: center; justify-content: flex-end; font-size: 10px; color: #777; margin-top: 2px; }
        .blue-tick { color: var(--wa-blue); }
        .user-item { display: flex; align-items: center; padding: 12px; background: white; border-bottom: 1px solid #eee; cursor: pointer; }
        .user-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; }
        #preview-box { position: fixed; inset: 0; background: black; z-index: 9000; display: none; align-items: center; justify-content: center; }
        
        /* ADMIN PANEL STYLES */
        #admin-panel { position: fixed; inset: 0; background: white; z-index: 5000; display: flex; flex-direction: column; }
        .admin-list-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .btn-danger { color: #e74c3c; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="preview-box" onclick="this.style.display='none'"><img id="full-img" style="max-width:100%; max-height:100%;"></div>
    <div id="call-root" class="hidden" style="position:fixed; inset:0; z-index:5000;"></div>

    <div id="admin-panel" class="hidden">
        <header>
            <i class="fas fa-arrow-left" onclick="document.getElementById('admin-panel').classList.add('hidden')"></i>
            <b>Admin Control</b>
            <span></span>
        </header>
        <div id="admin-user-content" style="flex:1; overflow-y:auto; padding: 10px;">
            <h3 style="padding:10px; color:var(--wa-teal);">All Users</h3>
            <div id="admin-user-list"></div>
        </div>
    </div>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--wa-teal); z-index:10000; display:flex; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:10px; width:90%; max-width:350px;">
            <h2 style="text-align:center; color:var(--wa-teal); margin-bottom:20px;">WhatsApp Pro</h2>
            <input type="email" id="l-email" placeholder="Email" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd;">
            <input type="password" id="l-pass" placeholder="Password" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd;">
            <button onclick="window.doLogin()" style="width:100%; padding:12px; background:var(--wa-green); color:white; border:none; border-radius:5px; font-weight:bold;">LOGIN</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <b>WhatsApp</b> 
            <div>
                <i class="fas fa-user-shield hidden" id="admin-icon" style="margin-right:20px; cursor:pointer;" onclick="window.showAdmin()"></i>
                <i class="fas fa-sign-out-alt" onclick="window.logout()"></i>
            </div>
        </header>
        <div id="user-list"></div>
    </div>

    <div id="chat-window">
        <div style="background:var(--wa-teal); color:white; padding:10px; display:flex; align-items:center;">
            <i class="fas fa-arrow-left" onclick="window.closeChat()"></i>
            <div style="flex:1; margin-left:15px;">
                <b id="chat-name">User</b>
                <span id="chat-lastseen" class="last-seen">Offline</span>
            </div>
            <i class="fas fa-video" id="video-icon" onclick="window.startCall('video')" style="margin-right:20px; opacity:0.5;"></i>
            <i class="fas fa-phone" id="audio-icon" onclick="window.startCall('audio')" style="opacity:0.5;"></i>
        </div>
        <div id="msg-area" class="msg-area"></div>
        <div style="padding:10px; background:#f0f0f0; display:flex; align-items:center;">
            <label for="img-in"><i class="fas fa-paperclip" style="padding:10px; transform: rotate(45deg);"></i></label>
            <input type="file" id="img-in" class="hidden" accept="image/*" onchange="window.sendImage(this)">
            <input type="text" id="m-input" placeholder="Type a message..." style="flex:1; padding:10px; border-radius:20px; border:none; margin:0 10px;">
            <i class="fas fa-paper-plane" onclick="window.sendMsg()" style="color:var(--wa-teal); font-size:22px;"></i>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, updateDoc, doc, setDoc, deleteDoc, serverTimestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let me = null, peer = null;

        // --- ADMIN CONFIG ---
        const ADMIN_EMAIL = "admin@gmail.com";

        const updateStatus = async (st) => {
            if (me) {
                await setDoc(doc(db, "presence", me.email), { 
                    status: st, 
                    lastSeen: serverTimestamp() 
                }, { merge: true });
            }
        };

        document.addEventListener('visibilitychange', () => {
            updateStatus(document.visibilityState === 'visible' ? "online" : "offline");
        });

        window.doLogin = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch { alert("Login Error"); }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                
                // Show Admin Icon if it's Admin
                if(me.email === ADMIN_EMAIL) {
                    document.getElementById('admin-icon').classList.remove('hidden');
                    setupNotifications();
                }

                updateStatus("online");
                loadList();
                checkSDK();
            }
        });

        // --- NOTIFICATION SYSTEM ---
        function setupNotifications() {
            if (Notification.permission !== "granted") Notification.requestPermission();
            
            // Listen for any new unread message in the whole system
            const q = query(collection(db, "messages"), where("read", "==", false));
            onSnapshot(q, snap => {
                snap.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const m = change.doc.data();
                        if(m.sender !== me.email) {
                            new Notification("New Message", { body: `${m.sender}: ${m.text || 'Sent an image'}` });
                            new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3').play().catch(()=>{});
                        }
                    }
                });
            });
        }

        // --- ADMIN PANEL FUNCTIONS ---
        window.showAdmin = async () => {
            document.getElementById('admin-panel').classList.remove('hidden');
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('admin-user-list');
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                const div = document.createElement('div');
                div.className = "admin-list-item";
                div.innerHTML = `
                    <div><b>${u.email}</b></div>
                    <i class="fas fa-trash-alt btn-danger" onclick="window.adminDeleteUser('${d.id}', '${u.email}')"></i>
                `;
                list.appendChild(div);
            });
        };

        window.adminDeleteUser = async (docId, email) => {
            if(confirm(`User ${email} ko hamesha ke liye delete karein?`)) {
                await deleteDoc(doc(db, "users", docId));
                alert("User deleted!");
                window.showAdmin(); // Refresh list
            }
        };

        function checkSDK() {
            const timer = setInterval(() => {
                if (window.ZegoUIKitPrebuilt) {
                    document.getElementById('video-icon').style.opacity = "1";
                    document.getElementById('audio-icon').style.opacity = "1";
                    clearInterval(timer);
                }
            }, 1000);
        }

        function loadList() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    if(u.email !== me.email) {
                        const div = document.createElement('div'); div.className = "user-item";
                        div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${u.email}"> <b>${u.email}</b>`;
                        div.onclick = () => openChat(u.email);
                        list.appendChild(div);
                    }
                });
            });
        }

        function openChat(email) {
            peer = { email };
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-name').innerText = email;
            onSnapshot(doc(db, "presence", email), d => {
                const data = d.data();
                if(data?.status === "online") document.getElementById('chat-lastseen').innerText = "Online";
                else {
                    const time = data?.lastSeen?.toDate() ? data.lastSeen.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "Offline";
                    document.getElementById('chat-lastseen').innerText = "Last seen at " + time;
                }
            });
            listen();
        }

        window.sendMsg = async () => {
            const input = document.getElementById('m-input'); if(!input.value) return;
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            const timeStr = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            await addDoc(collection(db, "messages"), { 
                cid, sender: me.email, text: input.value, type: "text", 
                time: Date.now(), read: false, displayTime: timeStr 
            });
            input.value = "";
        };

        function listen() {
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            const q = query(collection(db, "messages"), where("cid", "==", cid), orderBy("time", "asc"));
            onSnapshot(q, snap => {
                const area = document.getElementById('msg-area'); area.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const mid = d.id;
                    if(!m.read && m.sender !== me.email) updateDoc(doc(db, "messages", mid), { read: true });
                    
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === me.email ? 'sent' : 'received'}`;
                    
                    let pressTimer;
                    const startPress = () => {
                        pressTimer = setTimeout(async () => {
                            if(confirm("Delete this message?")) {
                                await deleteDoc(doc(db, "messages", mid));
                            }
                        }, 800);
                    };
                    const endPress = () => clearTimeout(pressTimer);
                    
                    div.onmousedown = startPress; div.onmouseup = endPress;
                    div.ontouchstart = startPress; div.ontouchend = endPress;

                    const time = m.displayTime || "00:00";
                    const tick = m.sender === me.email ? `<i class="fas fa-check-double ${m.read ? 'blue-tick' : ''}" style="margin-left:5px;"></i>` : '';
                    
                    if(m.type === 'text') {
                        div.innerHTML = `<div>${m.text}</div><div class="msg-meta">${time} ${tick}</div>`;
                    } else {
                        div.innerHTML = `<img src="${m.img}" style="width:100%; border-radius:5px;" onclick="window.preview('${m.img}')"><div class="msg-meta">${time} ${tick}</div>`;
                    }
                    area.appendChild(div);
                });
                area.scrollTop = area.scrollHeight;
            });
        }

        window.startCall = async (mode) => {
            if(!window.ZegoUIKitPrebuilt) return alert("SDK loading...");
            const container = document.getElementById('call-root');
            container.classList.remove('hidden');
            const roomID = (me.email < peer.email ? me.email + peer.email : peer.email + me.email).replace(/[^a-zA-Z0-9]/g, "");
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(1196176620, "a5137871a508226e73c23d027ab37107", roomID, me.email, me.email);
            const zp = ZegoUIKitPrebuilt.create(kitToken);
            zp.joinRoom({
                container,
                scenario: { mode: ZegoUIKitPrebuilt.OneONoneCall },
                onLeaveRoom: () => { container.classList.add('hidden'); location.reload(); }
            });
        };

        window.preview = (url) => { document.getElementById('full-img').src = url; document.getElementById('preview-box').style.display='flex'; };
        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');
        window.logout = async () => { await updateStatus("offline"); signOut(auth); location.reload(); };
        window.addEventListener('unload', () => updateStatus("offline"));
    </script>
</body>
</html>
