<!DOCTYPE html>
<html>
<head>
    <title>StudyBook Ringing Fix</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f0f2f5; text-align: center; }
        #root { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; background: white; z-index: 100; }
        .hidden { display: none !important; }
        .main-ui { padding: 50px; }
        .btn { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; color: white; background: #075e54; margin: 10px; }
    </style>
</head>
<body>

    <div id="root" class="hidden"></div>

    <div id="home-ui" class="main-ui">
        <div id="login-box">
            <h2>StudyBook Login</h2>
            <input type="email" id="email" placeholder="Email" style="padding:10px; width:250px;"><br><br>
            <input type="password" id="pass" placeholder="Password" style="padding:10px; width:250px;"><br><br>
            <button class="btn" onclick="login()">Login</button>
        </div>

        <div id="call-box" class="hidden">
            <h2 id="welcome">Welcome</h2>
            <p id="status" style="color: orange;">Connecting Zego...</p>
            <button class="btn" onclick="startCall('video')">ðŸ“¹ Video Call with Ringing</button>
            <br>
            <button onclick="location.reload()">Logout</button>
        </div>
    </div>

    <script src="https://unpkg.com/zego-zim-web@2.12.0/index.js"></script>
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let me = null;
        let zp = null;

        window.login = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); }
            catch { await createUserWithEmailAndPassword(auth, e, p); }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('call-box').classList.remove('hidden');
                document.getElementById('welcome').innerText = "Logged in as: " + me.email;
                initZego();
            }
        });

        // --- ZEGO INITIALIZATION ---
        function initZego() {
            const appID = 1196176620;
            const serverSecret = "a5137871a508226e73c23d027ab37107";
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, "main_room", me.email, me.email);
            
            zp = ZegoUIKitPrebuilt.create(kitToken);
            
            // Ye line ring bajane ke liye sabse important hai
            zp.addPlugins({ ZIM: window.ZIM });

            document.getElementById('status').innerText = "Zego Ready âœ… (Ringing Active)";
            document.getElementById('status').style.color = "green";
        }

        // --- CALL WITH RINGING ---
        window.startCall = function (type) {
            if (!zp) return alert("Zego initialize ho raha hai, rukiye!");

            // Target fixed logic
            let target = (me.email === "admin@gmail.com") ? "bookb@gmail.com" : "admin@gmail.com";

            zp.sendCallInvitation({
                invitees: [{ userID: target, userName: target }],
                isVideoCall: type === 'video',
                timeout: 60, // 60 seconds tak ring bajegi
            }).then(res => {
                console.log("Invitation Sent", res);
                if (res.errorInvitees.length > 0) alert("User offline hai!");
            }).catch(err => {
                alert("Ringing Error: " + err.message);
            });
        };
    </script>
</body>
</html>
