<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pro - Real Calling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075e54; --wa-green: #25d366; --wa-bg: #efe7de; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #dadbd3; }
        .hidden { display: none !important; }

        /* Full Screen Call UI */
        #call-screen { position: fixed; inset: 0; background: #054d44; z-index: 99999; display: none; flex-direction: column; align-items: center; justify-content: space-around; color: white; }
        .caller-info img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--wa-green); }
        .call-actions { display: flex; gap: 40px; }
        .btn { width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 25px; color: white; cursor: pointer; }
        .accept { background: var(--wa-green); }
        .decline { background: #ff3b30; }

        /* Video Container */
        #video-wrap { position: fixed; inset: 0; background: black; z-index: 100000; display: none; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; top: 20px; right: 20px; width: 100px; height: 140px; border: 2px solid white; border-radius: 10px; }

        /* App UI */
        header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; }
        .user-card { background: white; padding: 15px; border-bottom: 1px solid #ddd; cursor: pointer; display: flex; align-items: center; }
        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 1000; transform: translateX(100%); transition: 0.3s; display: flex; flex-direction: column; }
        #chat-window.open { transform: translateX(0); }
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .msg { padding: 8px 12px; border-radius: 8px; margin-bottom: 5px; max-width: 70%; background: white; }
        .sent { align-self: flex-end; background: #dcf8c6; }
    </style>
</head>
<body>

    <div id="call-screen">
        <div class="caller-info">
            <img id="call-avatar" src="https://via.placeholder.com/150">
            <h1 id="caller-name" style="margin-top:20px;">User Name</h1>
            <p id="call-status">Ringing...</p>
        </div>
        <div class="call-actions">
            <button class="btn decline" onclick="window.endCall()"><i class="fas fa-phone-slash"></i></button>
            <button id="accept-btn" class="btn accept hidden"><i class="fas fa-phone"></i></button>
        </div>
        <audio id="ring-audio" src="https://assets.mixkit.co/active_storage/sfx/1358/1358-preview.mp3" loop></audio>
    </div>

    <div id="video-wrap">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
        <button onclick="window.endCall()" class="btn decline" style="position:absolute; bottom:30px; left:50%; transform:translateX(-50%);"><i class="fas fa-phone-slash"></i></button>
    </div>

    <div id="login-ui" style="padding: 50px; text-align: center;">
        <h2>WhatsApp Login</h2>
        <input type="email" id="email" placeholder="Email" style="padding:10px; margin:10px; width:100%; max-width:300px;"><br>
        <button onclick="window.login()" style="padding:10px 40px; background:var(--wa-teal); color:white; border:none;">Login / Sign Up</button>
    </div>

    <div id="app-ui" class="hidden">
        <header>
            <b>WhatsApp Pro</b>
            <button onclick="window.logout()" style="background:none; border:none; color:white;">Logout</button>
        </header>
        <div id="user-list"></div>
    </div>

    <div id="chat-window">
        <header>
            <i class="fas fa-arrow-left" onclick="window.closeChat()"></i>
            <b id="chat-user">User</b>
            <div>
                <i class="fas fa-phone" onclick="window.makeCall('audio')" style="margin-right:20px;"></i>
                <i class="fas fa-video" onclick="window.makeCall('video')"></i>
            </div>
        </header>
        <div class="messages" id="msg-box"></div>
        <div style="padding:10px; display:flex; background:white;">
            <input type="text" id="m-input" style="flex:1; padding:10px; border-radius:20px; border:1px solid #ddd;">
            <button onclick="window.sendMsg()" style="border:none; background:none; padding:10px;"><i class="fas fa-paper-plane" style="color:var(--wa-teal);"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, where, addDoc, orderBy, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let me = null, peer = null, pc = null, localStream = null;

        window.login = async () => {
            const e = document.getElementById('email').value;
            try { await signInWithEmailAndPassword(auth, e, "123456"); }
            catch { await createUserWithEmailAndPassword(auth, e, "123456"); await setDoc(doc(db, "users", e), { email: e }); }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-ui').classList.add('hidden');
                document.getElementById('app-ui').classList.remove('hidden');
                loadUsers();
                listenForCalls();
            }
        });

        function loadUsers() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(d => {
                    if(d.id !== me.email) {
                        const div = document.createElement('div'); div.className="user-card";
                        div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${d.id}" style="width:40px; border-radius:50%; margin-right:15px;"> <b>${d.id}</b>`;
                        div.onclick = () => { peer = {email: d.id}; document.getElementById('chat-window').classList.add('open'); document.getElementById('chat-user').innerText=d.id; listenMsg(); };
                        list.appendChild(div);
                    }
                });
            });
        }

        // --- CALLING LOGIC (WHATSAPP STYLE) ---
        window.makeCall = async (type) => {
            const callDoc = doc(db, "calls", peer.email); // Receiver's path
            const ring = document.getElementById('ring-audio');
            
            document.getElementById('call-screen').style.display = 'flex';
            document.getElementById('caller-name').innerText = peer.email;
            ring.play().catch(()=>{});

            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            localStream = await navigator.mediaDevices.getUserMedia({ video: type==='video', audio: true });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            pc.ontrack = e => { 
                document.getElementById('video-wrap').style.display='block';
                document.getElementById('remote-video').srcObject = e.streams[0]; 
            };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await setDoc(callDoc, { offer: {sdp: offer.sdp, type: offer.type}, caller: me.email, type, status: 'ringing' });

            onSnapshot(callDoc, s => {
                const d = s.data();
                if(d?.status === 'accepted') {
                    pc.setRemoteDescription(new RTCSessionDescription(d.answer));
                    ring.pause();
                    if(type==='video') { document.getElementById('video-wrap').style.display='block'; document.getElementById('local-video').srcObject = localStream; }
                }
            });
        };

        function listenForCalls() {
            onSnapshot(doc(db, "calls", me.email), async (s) => {
                const d = s.data();
                if(d && d.status === 'ringing') {
                    const ring = document.getElementById('ring-audio');
                    document.getElementById('call-screen').style.display = 'flex';
                    document.getElementById('caller-name').innerText = d.caller;
                    document.getElementById('accept-btn').classList.remove('hidden');
                    ring.play().catch(()=>{});

                    document.getElementById('accept-btn').onclick = async () => {
                        ring.pause();
                        document.getElementById('call-screen').style.display = 'none';
                        pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
                        localStream = await navigator.mediaDevices.getUserMedia({ video: d.type==='video', audio: true });
                        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
                        
                        pc.ontrack = e => { 
                            document.getElementById('video-wrap').style.display='block'; 
                            document.getElementById('remote-video').srcObject = e.streams[0]; 
                        };

                        await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        await updateDoc(doc(db, "calls", me.email), { answer: {sdp: answer.sdp, type: answer.type}, status: 'accepted' });
                        if(d.type==='video') { document.getElementById('video-wrap').style.display='block'; document.getElementById('local-video').srcObject = localStream; }
                    };
                }
            });
        }

        window.endCall = async () => { 
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            await deleteDoc(doc(db, "calls", me.email));
            location.reload(); 
        };

        // --- CHAT LOGIC ---
        function listenMsg() {
            const cid = me.email < peer.email ? me.email+"_"+peer.email : peer.email+"_"+me.email;
            onSnapshot(query(collection(db, "messages"), where("cid", "==", cid), orderBy("time", "asc")), snap => {
                const box = document.getElementById('msg-box'); box.innerHTML = "";
                snap.forEach(d => {
                    const div = document.createElement('div');
                    div.className = `msg ${d.data().sender === me.email ? 'sent' : ''}`;
                    div.innerText = d.data().text;
                    box.appendChild(div);
                });
            });
        }
        window.sendMsg = () => {
            const text = document.getElementById('m-input').value;
            const cid = me.email < peer.email ? me.email+"_"+peer.email : peer.email+"_"+me.email;
            addDoc(collection(db, "messages"), { cid, text, sender: me.email, time: Date.now() });
            document.getElementById('m-input').value = "";
        };

        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');
        window.logout = () => signOut(auth).then(()=>location.reload());
    </script>
</body>
</html>
