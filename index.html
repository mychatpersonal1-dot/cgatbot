<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Pro - Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://resource.zegocloud.com/prebuilt/zego-uikit-prebuilt.js"></script>
    <style>
        :root { --wa-teal: #128C7E; --wa-green: #25D366; --wa-bg: #efe7de; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #dadbd3; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .hidden { display: none !important; }
        header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; }
        .tab-bar { display: flex; background: var(--wa-teal); color: #b3d4d0; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; }
        .active { color: white; border-bottom: 3px solid white; }
        .list { flex: 1; overflow-y: auto; background: white; }
        .item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .item img { width: 45px; border-radius: 50%; margin-right: 15px; }
        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s; }
        #chat-window.open { transform: translateX(0); }
        .msg-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { padding: 8px 12px; border-radius: 8px; margin-bottom: 5px; max-width: 70%; }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: white; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:#075E54; display:flex; align-items:center; justify-content:center; z-index:5000;">
        <div style="background:white; padding:30px; border-radius:10px; width:90%; max-width:350px;">
            <h2 style="text-align:center; color:var(--wa-teal)">WhatsApp Login</h2>
            <input type="email" id="l-email" placeholder="Email" style="width:100%; padding:10px; margin:10px 0;">
            <input type="password" id="l-pass" placeholder="Password" style="width:100%; padding:10px; margin:10px 0;">
            <button onclick="window.doLogin()" style="width:100%; background:var(--wa-green); color:white; padding:12px; border:none; border-radius:5px; font-weight:bold;">LOGIN</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><b id="me-display">WhatsApp Pro</b><i class="fas fa-sign-out-alt" onclick="window.logout()"></i></header>
        <div class="tab-bar">
            <div id="t-chats" class="tab active" onclick="switchTab('chats')">CHATS</div>
            <div id="t-admin" class="tab hidden" onclick="switchTab('admin')">ADMIN</div>
        </div>
        <div id="view-chats" class="list"></div>
        <div id="view-admin" class="list hidden">
            <div style="padding:20px; background:#f0f0f0;">
                <input type="email" id="n-email" placeholder="New User Email">
                <input type="text" id="n-pass" placeholder="New Password">
                <button onclick="window.addUser()" style="width:100%; padding:10px; background:var(--wa-teal); color:white; border:none;">ADD USER</button>
            </div>
        </div>
    </div>

    <div id="chat-window">
        <div style="background:var(--wa-teal); color:white; padding:10px; display:flex; align-items:center;">
            <i class="fas fa-arrow-left" onclick="window.closeChat()"></i>
            <b id="chat-name" style="margin-left:15px; flex:1;">User</b>
            <i class="fas fa-video" onclick="window.startCall()" style="padding:10px; cursor:pointer;"></i>
        </div>
        <div id="msg-area" class="msg-area"></div>
        <div style="padding:10px; display:flex; background:#eee;">
            <input type="text" id="m-input" style="flex:1; padding:10px; border-radius:20px; border:none;">
            <button onclick="window.sendMsg()" style="border:none; padding:10px; color:var(--wa-teal);"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="call-root" class="hidden" style="position:fixed; inset:0; z-index:3000; background:black;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            storageBucket: "my-chat-project-4e376.firebasestorage.app", 
            messagingSenderId: "264696350288", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN = "bandhubhai148@gmail.com";

        let me = null, peer = null, unsub = null;

        window.doLogin = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            try {
                await signInWithEmailAndPassword(auth, e, p);
            } catch (err) {
                const q = query(collection(db, "users"), where("email", "==", e), where("password", "==", p));
                const snap = await getDocs(q);
                if(!snap.empty) { await createUserWithEmailAndPassword(auth, e, p); window.location.reload(); }
                else alert("Invalid Login");
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('me-display').innerText = u.email;
                if(u.email === ADMIN) document.getElementById('t-admin').classList.remove('hidden');
                loadList();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        window.addUser = async () => {
            const email = document.getElementById('n-email').value;
            const pass = document.getElementById('n-pass').value;
            await addDoc(collection(db, "users"), { email, password: pass });
            alert("User Added!");
        };

        window.switchTab = (t) => {
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.list').forEach(el => el.classList.add('hidden'));
            document.getElementById(`t-${t}`).classList.add('active');
            document.getElementById(`view-${t}`).classList.remove('hidden');
        };

        function loadList() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('view-chats');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    if(u.email !== me.email) {
                        const div = document.createElement('div');
                        div.className = "item";
                        div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${u.email}"><b>${u.email}</b>`;
                        div.onclick = () => openChat(u.email);
                        list.appendChild(div);
                    }
                });
            });
        }

        function openChat(email) {
            peer = { email };
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-name').innerText = email;
            listen();
        }

        window.closeChat = () => { document.getElementById('chat-window').classList.remove('open'); if(unsub) unsub(); };

        window.sendMsg = async () => {
            const input = document.getElementById('m-input');
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            await addDoc(collection(db, "messages"), { cid, sender: me.email, text: input.value, time: Date.now() });
            input.value = "";
        };

        function listen() {
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            const q = query(collection(db, "messages"), where("cid", "==", cid), orderBy("time", "asc"));
            unsub = onSnapshot(q, snap => {
                const area = document.getElementById('msg-area');
                area.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    area.innerHTML += `<div class="msg ${m.sender === me.email ? 'sent' : 'received'}">${m.text}</div>`;
                });
                area.scrollTop = area.scrollHeight;
            });
        }

        window.startCall = () => {
            if(!window.ZegoUIKitPrebuilt) return alert("SDK loading...");
            const roomID = btoa(me.email < peer.email ? me.email + peer.email : peer.email + me.email).substring(0,10);
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(1196176620, "a5137871a508226e73c23d027ab37107", roomID, me.email, me.email);
            const zp = ZegoUIKitPrebuilt.create(kitToken);
            document.getElementById('call-root').classList.remove('hidden');
            zp.joinRoom({
                container: document.getElementById('call-root'),
                scenario: { mode: ZegoUIKitPrebuilt.OneONoneCall },
                onLeaveRoom: () => { document.getElementById('call-root').classList.add('hidden'); window.location.reload(); }
            });
        };
    </script>
</body>
</html>
