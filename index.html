<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pro - Fixed Calling</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://unpkg.com/zego-zim-web@2.12.0/index.js"></script>
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

    <style>
        :root { --wa-teal: #075E54; --wa-green: #25D366; --wa-bg: #efe7de; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #dadbd3; height: 100vh; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: none; flex-direction: column; }
        #chat-window.open { display: flex; }
        .msg-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .user-item { padding: 15px; background: white; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; }
        .user-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; }
        .call-btn { font-size: 20px; margin-left: 20px; cursor: pointer; color: white; transition: 0.2s; }
        .call-btn:active { opacity: 0.5; }
    </style>
</head>
<body>

    <div id="login-screen" style="padding: 50px; text-align: center; background: white; height: 100vh;">
        <h2 style="color: var(--wa-teal); margin-bottom: 20px;">WhatsApp Pro</h2>
        <input type="email" id="l-email" placeholder="Email Address" style="padding:12px; margin:10px; width:90%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px;"><br>
        <input type="password" id="l-pass" placeholder="Password" style="padding:12px; margin:10px; width:90%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px;"><br>
        <button onclick="window.doLogin()" style="padding:12px 30px; background:var(--wa-green); border:none; color:white; font-weight: bold; border-radius: 5px; cursor: pointer;">LOGIN / REGISTER</button>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <b>WhatsApp Pro</b> 
            <i class="fas fa-sign-out-alt" onclick="window.logout()" style="cursor: pointer;"></i>
        </header>
        <div id="user-list"></div>
    </div>

    <div id="chat-window">
        <header>
            <i class="fas fa-arrow-left" onclick="window.closeChat()" style="cursor: pointer;"></i>
            <div style="flex:1; margin-left:15px;"><b id="chat-name">User</b></div>
            <i class="fas fa-phone call-btn" onclick="window.makeCall('voice')"></i>
            <i class="fas fa-video call-btn" onclick="window.makeCall('video')"></i>
        </header>
        <div id="msg-area" class="msg-area"></div>
        <div style="padding:10px; background:#f0f0f0; display:flex; align-items: center;">
            <input type="text" id="m-input" placeholder="Type a message..." style="flex:1; padding:12px; border-radius:25px; border:none; outline: none;">
            <button onclick="window.sendMsg()" style="border:none; background:none; margin-left:10px; cursor: pointer;">
                <i class="fas fa-paper-plane" style="color:var(--wa-teal); font-size:22px;"></i>
            </button>
        </div>
    </div>

 <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
        authDomain: "my-chat-project-4e376.firebaseapp.com", 
        projectId: "my-chat-project-4e376", 
        appId: "1:264696350288:web:8c0367e6dce7c5f5517355"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    let me = null;
    let zp = null;

    // --- 1. ZEGO INITIALIZATION ---
    async function initZego(userId) {
        if (!window.ZegoUIKitPrebuilt || !window.ZIM) {
            setTimeout(() => initZego(userId), 1000);
            return;
        }
        try {
            const appID = 1452296766; 
            const serverSecret = "66f773957cc433e5456f9185a1a1f0f5";
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, userId, userId, userId);
            
            zp = ZegoUIKitPrebuilt.create(kitToken);
            zp.addPlugins({ ZIM: window.ZIM }); 
            
            console.log("ZEGO READY âœ… User:", userId);
        } catch (err) {
            console.error("Zego Init Error:", err);
        }
    }

    // --- 2. FIXED CALL LOGIC (Special for bookb & admin) ---
    window.makeCall = (type) => {
        if (!zp) return alert("Zego system taiyar ho raha hai... 5 second rukiye.");
        if (!me) return alert("Pehle login karein!");

        // FIXED TARGET LOGIC
        let targetEmail = "";
        if (me.email === "admin@gmail.com") {
            targetEmail = "bookb@gmail.com";
        } else if (me.email === "bookb@gmail.com") {
            targetEmail = "admin@gmail.com";
        } else {
            alert("Ye feature sirf Admin aur BookB ke liye fix hai!");
            return;
        }

        console.log("Calling Fixed User:", targetEmail);

        zp.sendCallInvitation({
            invitees: [{ userID: targetEmail, userName: targetEmail }],
            isVideoCall: type === 'video',
            timeout: 60,
        }).then(res => {
            console.log("Call sent:", res);
            if (res.errorInvitees && res.errorInvitees.length > 0) {
                alert(targetEmail + " offline hai ya logged in nahi hai!");
            }
        }).catch(err => {
            alert("Call error: " + err.message);
        });
    };

    // --- 3. AUTH & FIREBASE ---
    window.doLogin = async () => {
        const e = document.getElementById('l-email').value.trim();
        const p = document.getElementById('l-pass').value.trim();
        try {
            await signInWithEmailAndPassword(auth, e, p);
        } catch {
            await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", e), { email: e });
        }
    };

    onAuthStateChanged(auth, u => {
        if(u) {
            me = u;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            initZego(me.email);
        }
    });

    window.logout = () => signOut(auth).then(()=>location.reload());
</script>
</body>
</html>
