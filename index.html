<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Pro - Chat Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <script src="https://resource.zegocloud.com/prebuilt/zego-uikit-prebuilt.js"></script>
     <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <style>
        :root { --wa-teal: #128C7E; --wa-green: #25D366; --wa-bg: #efe7de; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #dadbd3; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .hidden { display: none !important; }
        
        header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .tabs { display: flex; background: var(--wa-teal); color: #b3d4d0; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; border-bottom: 3px solid transparent; }
        .active-tab { color: white; border-bottom: 3px solid white; }

        .list-container { flex: 1; overflow-y: auto; background: white; }
        .item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; }

        #login-screen { position: fixed; inset: 0; background: #075E54; display: flex; align-items: center; justify-content: center; z-index: 5000; }
        .card { background: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 350px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; }
        
        /* Chat Styling */
        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s; }
        #chat-window.open { transform: translateX(0); }
        .chat-header { background: var(--wa-teal); color: white; padding: 10px; display: flex; align-items: center; }
        .msg-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        
        .msg { max-width: 75%; padding: 10px; border-radius: 8px; margin-bottom: 8px; font-size: 15px; position: relative; }
        .sent { align-self: flex-end; background: #dcf8c6; border-top-right-radius: 0; }
        .received { align-self: flex-start; background: white; border-top-left-radius: 0; }
        .msg-time { font-size: 10px; color: #888; display: block; text-align: right; margin-top: 3px; }

        .chat-footer { padding: 10px; background: #f0f0f0; display: flex; align-items: center; }
        .chat-footer input { flex: 1; border: none; padding: 10px 15px; border-radius: 20px; outline: none; margin: 0 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="card">
            <h2 style="color:var(--wa-teal); text-align:center;">WhatsApp Pro</h2>
            <input type="email" id="l-email" placeholder="Email ID">
            <input type="password" id="l-pass" placeholder="Password">
            <button onclick="window.doSmartLogin()" style="width:100%; background:var(--wa-green); color:white; padding:12px; border:none; border-radius:5px; font-weight:bold;">LOGIN</button>
            <p id="l-err" style="color:red; font-size:12px; margin-top:10px; text-align:center;"></p>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <b id="my-id">WhatsApp Pro</b>
            <i class="fas fa-sign-out-alt" onclick="window.logout()"></i>
        </header>
        <div class="tabs">
            <div id="t-chats" class="tab active-tab" onclick="switchTab('chats')">CHATS</div>
            <div id="t-admin" class="tab hidden" onclick="switchTab('admin')">ADMIN</div>
        </div>

        <div id="view-chats" class="list-container"></div>
        
        <div id="view-admin" class="list-container hidden">
            <div style="padding:15px; background:#eee;">
                <h4>Add New User</h4>
                <input type="email" id="new-email" placeholder="User Email">
                <input type="text" id="new-pass" placeholder="Password">
                <button onclick="window.adminAddUser()" style="width:100%; background:var(--wa-teal); color:white; border:none; padding:10px; border-radius:5px;">CREATE ID</button>
            </div>
            <div id="admin-user-list"></div>
        </div>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <i class="fas fa-arrow-left" onclick="window.closeChat()" style="padding:10px; cursor:pointer;"></i>
            <img id="chat-pfp" src="" style="width:35px; height:35px; border-radius:50%; margin:0 10px;">
            <div style="flex:1"><b id="chat-name">User</b></div>
            <i class="fas fa-video" onclick="window.startCall()" style="padding:10px; font-size:18px; cursor:pointer;"></i>
        </div>
        <div id="msg-area" class="msg-area"></div>
        <div class="chat-footer">
            <input type="text" id="m-input" placeholder="Type a message...">
            <i class="fas fa-paper-plane" onclick="window.sendMsg()" style="color:var(--wa-teal); font-size:20px; cursor:pointer;"></i>
        </div>
    </div>

    <div id="call-root" class="hidden" style="position:fixed; inset:0; z-index:3000; background:black;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            storageBucket: "my-chat-project-4e376.firebasestorage.app", 
            messagingSenderId: "264696350288", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN_EMAIL = "bandhubhai148@gmail.com";

        let me = null, peer = null, unsub = null;

        // --- SMART LOGIN ---
        window.doSmartLogin = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            if(!e || !p) return;

            try {
                await signInWithEmailAndPassword(auth, e, p);
            } catch (err) {
                // If not in Auth, check Admin's database
                const q = query(collection(db, "users"), where("email", "==", e), where("password", "==", p));
                const snap = await getDocs(q);
                if (!snap.empty) {
                    await createUserWithEmailAndPassword(auth, e, p);
                    window.location.reload();
                } else {
                    document.getElementById('l-err').innerText = "âŒ Invalid ID or Password.";
                }
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('my-id').innerText = `Me: ${u.email}`;
                if(u.email === ADMIN_EMAIL) document.getElementById('t-admin').classList.remove('hidden');
                loadList();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        // --- ADMIN ---
        window.adminAddUser = async () => {
            const email = document.getElementById('new-email').value;
            const pass = document.getElementById('new-pass').value;
            await addDoc(collection(db, "users"), { email, password: pass, status: "active" });
            alert("User ID Created!");
            document.getElementById('new-email').value = "";
            document.getElementById('new-pass').value = "";
        };

        window.switchTab = (t) => {
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active-tab'));
            document.querySelectorAll('.list-container').forEach(el => el.classList.add('hidden'));
            document.getElementById(`t-${t}`).classList.add('active-tab');
            document.getElementById(`view-${t}`).classList.remove('hidden');
        };

        function loadList() {
            onSnapshot(collection(db, "users"), (snap) => {
                const list = document.getElementById('view-chats');
                list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    if(u.email !== me.email) {
                        const div = document.createElement('div');
                        div.className = "item";
                        div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${u.email}"><b>${u.email}</b>`;
                        div.onclick = () => openChat(u.email);
                        list.appendChild(div);
                    }
                });
            });
        }

        // --- CHAT LOGIC ---
        function openChat(email) {
            peer = { email };
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-name').innerText = email;
            document.getElementById('chat-pfp').src = `https://ui-avatars.com/api/?name=${email}`;
            listenMsg();
        }

        window.closeChat = () => {
            document.getElementById('chat-window').classList.remove('open');
            if(unsub) unsub();
        };

        window.sendMsg = async () => {
            const input = document.getElementById('m-input');
            if(!input.value) return;
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            await addDoc(collection(db, "messages"), {
                cid: cid,
                sender: me.email,
                text: input.value,
                time: Date.now()
            });
            input.value = "";
        };

        function listenMsg() {
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            const q = query(collection(db, "messages"), where("cid", "==", cid), orderBy("time", "asc"));
            unsub = onSnapshot(q, snap => {
                const area = document.getElementById('msg-area');
                area.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === me.email ? 'sent' : 'received'}`;
                    div.innerHTML = `${m.text} <span class="msg-time">${new Date(m.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>`;
                    area.appendChild(div);
                });
                area.scrollTop = area.scrollHeight;
            });
        }

        // --- CALL ---
        window.startCall = () => {
    // Check if SDK is loaded
    const ZegoSDK = window.ZegoUIKitPrebuilt;
    
    if (!ZegoSDK) {
        alert("Zego SDK abhi load ho raha hai, 2 second baad dobara click karein.");
        console.error("Zego SDK not found on window object");
        return;
    }

    // 1. Pehle div ko show karo (Zego ko container chahiye hota hai)
    const container = document.getElementById('call-root');
    container.classList.remove('hidden');

    const appID = 1196176620;
    const serverSecret = "a5137871a508226e73c23d027ab37107";
    
    // Room ID unique honi chahiye aur special characters nahi hone chahiye
    const roomID = (me.email < peer.email ? me.email + peer.email : peer.email + me.email).replace(/[^a-zA-Z0-9]/g, "");

    try {
        const kitToken = ZegoSDK.generateKitTokenForTest(appID, serverSecret, roomID, me.email, me.email);
        const zp = ZegoSDK.create(kitToken);

        zp.joinRoom({
            container: container,
            scenario: { mode: ZegoSDK.OneONoneCall },
            onLeaveRoom: () => {
                container.classList.add('hidden');
                // Room chhodne ke baad UI clean karne ke liye reload zaroori hai
                window.location.reload(); 
            }
        });
    } catch (err) {
        alert("Call start nahi ho saki: " + err.message);
        container.classList.add('hidden');
    }
};
    </script>
</body>
</html>
