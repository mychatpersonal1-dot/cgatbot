<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Pro - Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <style>
        :root { --wa-bg: #efe7de; --wa-teal: #128C7E; --wa-green: #25D366; --bubble-sent: #dcf8c6; --bubble-rcv: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #dadbd3; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .hidden { display: none !important; }
        header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #login-screen { height: 100vh; background: #075E54; display: flex; align-items: center; justify-content: center; position: fixed; width: 100%; z-index: 3000; }
        .login-card { background: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 350px; text-align: center; }
        .user-item { display: flex; align-items: center; padding: 15px; background: white; border-bottom: 1px solid #eee; cursor: pointer; }
        .user-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; }
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--wa-bg); z-index: 1000; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s ease; }
        #chat-window.open { transform: translateX(0); }
        .msg-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { max-width: 75%; padding: 8px 12px; border-radius: 8px; margin-bottom: 5px; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: var(--bubble-sent); border-top-right-radius: 0; }
        .received { align-self: flex-start; background: var(--bubble-rcv); border-top-left-radius: 0; }
        .chat-footer { background: #f0f0f0; padding: 10px; display: flex; align-items: center; }
        .chat-footer input { flex: 1; border: none; padding: 10px 15px; border-radius: 20px; outline: none; margin: 0 10px; }
        #call-root { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 2000; background: black; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: #075E54; margin-bottom: 15px;">WhatsApp Login</h2>
            <input type="email" id="l-email" placeholder="Email" style="width:100%; padding:10px; margin:5px 0;">
            <input type="password" id="l-pass" placeholder="Password" style="width:100%; padding:10px; margin:5px 0;">
            <button onclick="window.doLogin()" style="width:100%; background:var(--wa-green); color:white; border:none; padding:12px; margin-top:10px; border-radius:5px; font-weight:bold;">LOGIN</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><b>WhatsApp Pro</b><i class="fas fa-sign-out-alt" onclick="window.logout()"></i></header>
        <div id="user-list-container"></div>
    </div>

    <div id="chat-window">
        <div style="background:var(--wa-teal); color:white; padding:10px; display:flex; align-items:center;">
            <i class="fas fa-arrow-left" onclick="window.closeChat()" style="padding:10px;"></i>
            <img id="chat-avatar" src="" style="width:35px; height:35px; border-radius:50%; margin:0 10px;">
            <div style="flex:1;"><b id="chat-name">User</b></div>
            <i class="fas fa-video" onclick="window.startCall()" style="margin-right:20px; cursor:pointer;"></i>
        </div>
        <div class="msg-container" id="msg-container"></div>
        <div class="chat-footer">
            <input type="text" id="m-input" placeholder="Type a message...">
            <button onclick="window.sendMsg()" style="border:none; background:none; color:var(--wa-teal);"><i class="fas fa-paper-plane" style="font-size:22px;"></i></button>
        </div>
    </div>

    <div id="call-root" class="hidden"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            storageBucket: "my-chat-project-4e376.firebasestorage.app", 
            messagingSenderId: "264696350288", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let me = null, peer = null, unsub = null;

        window.doLogin = () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadUsers();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-app').classList.add('hidden');
            }
        });

        async function loadUsers() {
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('user-list-container');
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.email !== me.email) {
                    const div = document.createElement('div');
                    div.className = "user-item";
                    div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${u.email}"><b>${u.email}</b>`;
                    div.onclick = () => openChat(u.uid || d.id, u.email);
                    list.appendChild(div);
                }
            });
        }

        function openChat(id, email) {
            peer = { id, email };
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-name').innerText = email;
            document.getElementById('chat-avatar').src = `https://ui-avatars.com/api/?name=${email}`;
            listen();
        }

        window.closeChat = () => {
            document.getElementById('chat-window').classList.remove('open');
            if(unsub) unsub();
        };

        window.sendMsg = async () => {
            const text = document.getElementById('m-input').value;
            if(!text) return;
            const cid = me.uid < peer.id ? me.uid + peer.id : peer.id + me.uid;
            await addDoc(collection(db, "messages"), { cid, sender: me.uid, text, time: Date.now() });
            document.getElementById('m-input').value = "";
        };

        function listen() {
            const cid = me.uid < peer.id ? me.uid + peer.id : peer.id + me.uid;
            const q = query(collection(db, "messages"), where("cid", "==", cid), orderBy("time", "asc"));
            unsub = onSnapshot(q, snap => {
                const cont = document.getElementById('msg-container');
                cont.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === me.uid ? 'sent' : 'received'}`;
                    div.innerText = m.text;
                    cont.appendChild(div);
                });
                cont.scrollTop = cont.scrollHeight;
            }, (error) => {
                console.error("Firestore Error: ", error);
                if(error.code === 'failed-precondition') alert("Index error! Click the link in console to fix.");
            });
        }

        window.startCall = () => {
            if (typeof ZegoUIKitPrebuilt === 'undefined') {
                alert("Zego Library is loading... please wait 5 seconds.");
                return;
            }
            const appID = 1196176620;
            const serverSecret = "a5137871a508226e73c23d027ab37107";
            const roomID = me.uid < peer.id ? me.uid + peer.id : peer.id + me.uid;
            
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, me.uid, me.email);
            const zp = ZegoUIKitPrebuilt.create(kitToken);

            document.getElementById('call-root').classList.remove('hidden');
            zp.joinRoom({
                container: document.querySelector("#call-root"),
                scenario: { mode: ZegoUIKitPrebuilt.OneONoneCall },
                onLeaveRoom: () => {
                    document.getElementById('call-root').classList.add('hidden');
                }
            });
        };
    </script>
</body>
</html>
