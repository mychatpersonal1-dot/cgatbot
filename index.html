<!DOCTYPE html>
<html>
<head>
    <title>StudyBook Ringing Call</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #ece5dd; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #root { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; background: white; z-index: 100; }
        .hidden { display: none !important; }
        .main-container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        .btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; color: white; }
        .btn-call { background: #25d366; }
        .btn-logout { background: #f44336; }
    </style>
</head>
<body>

    <div id="root" class="hidden"></div>

    <div class="main-container" id="ui-box">
        <div id="login-box">
            <h2 style="color: #075e54;">StudyBook Login</h2>
            <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px;"><br>
            <input type="password" id="pass" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px;"><br>
            <button class="btn" style="background: #075e54;" onclick="login()">Login</button>
        </div>

        <div id="call-box" class="hidden">
            <h3 id="welcome">Welcome</h3>
            <p id="status" style="color: orange; font-size: 12px;">Connecting to server...</p>
            <button class="btn btn-call" onclick="sendCallInvitation('video')">ðŸ“¹ Video Call</button>
            <button class="btn btn-call" style="background: #007bff;" onclick="sendCallInvitation('audio')">ðŸ“ž Voice Call</button>
            <button class="btn btn-logout" onclick="location.reload()">Logout</button>
        </div>
    </div>

    <script src="https://unpkg.com/zego-zim-web@2.12.0/index.js"></script>
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let me = null, zp = null;

        window.login = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); }
            catch { await createUserWithEmailAndPassword(auth, e, p); }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('call-box').classList.remove('hidden');
                document.getElementById('welcome').innerText = me.email;
                initZegoInvitation();
            }
        });

        // --- ZEGO CALL INVITATION LOGIC ---
        function initZegoInvitation() {
            const appID = 1196176620;
            const serverSecret = "a5137871a508226e73c23d027ab37107";
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, me.email, me.email, me.email);
            
            zp = ZegoUIKitPrebuilt.create(kitToken);
            
            // ZIM Plugin load karna zaroori hai ring bhejne ke liye
            zp.addPlugins({ ZIM: window.ZIM });

            document.getElementById('status').innerText = "System Ready âœ… Online";
            document.getElementById('status').style.color = "green";
        }

        window.sendCallInvitation = function (type) {
            if (!zp) return alert("Please wait, Zego is loading...");

            // Target select karein
            let target = (me.email === "admin@gmail.com") ? "bookb@gmail.com" : "admin@gmail.com";

            zp.sendCallInvitation({
                invitees: [{ userID: target, userName: target }],
                isVideoCall: type === 'video',
                timeout: 60, // 60 seconds tak ring bajegi
            }).then(res => {
                console.log("Invitation Sent:", res);
                if (res.errorInvitees.length > 0) {
                    alert("User offline hai!");
                }
            }).catch(err => {
                console.error(err);
            });
        };
    </script>
</body>
</html>
