<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Pro - Ultra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://resource.zegocloud.com/prebuilt/zego-uikit-prebuilt.js"></script>
    <style>
        :root { --wa-teal: #128C7E; --wa-green: #25D366; --wa-bg: #efe7de; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #dadbd3; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .hidden { display: none !important; }
        
        header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .tab-bar { display: flex; background: var(--wa-teal); color: #b3d4d0; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; }
        .active { color: white; border-bottom: 3px solid white; }

        .list { flex: 1; overflow-y: auto; background: white; }
        .item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .item img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; }

        /* Chat UI */
        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s; }
        #chat-window.open { transform: translateX(0); }
        .msg-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        
        .msg { padding: 8px; border-radius: 8px; margin-bottom: 8px; max-width: 75%; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: white; }
        .msg-img { width: 100%; border-radius: 5px; margin-top: 5px; cursor: zoom-in; }
        .del-msg { font-size: 10px; color: #cc0000; cursor: pointer; display: block; text-align: right; margin-top: 4px; }
        
        .footer { padding: 10px; background: #f0f0f0; display: flex; align-items: center; }
        .footer input { flex: 1; padding: 10px 15px; border-radius: 25px; border: none; margin: 0 10px; outline: none; }

        #image-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 4000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:#075E54; display:flex; align-items:center; justify-content:center; z-index:5000;">
        <div style="background:white; padding:30px; border-radius:10px; width:90%; max-width:350px;">
            <h2 style="text-align:center; color:var(--wa-teal); margin-bottom:15px;">WhatsApp Pro Login</h2>
            <input type="email" id="l-email" placeholder="Email ID" style="width:100%; padding:12px; margin:8px 0; border:1px solid #ddd; border-radius:5px;">
            <input type="password" id="l-pass" placeholder="Password" style="width:100%; padding:12px; margin:8px 0; border:1px solid #ddd; border-radius:5px;">
            <button onclick="window.doLogin()" style="width:100%; background:var(--wa-green); color:white; padding:12px; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">LOGIN</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><b id="me-label">WhatsApp Pro</b><i class="fas fa-sign-out-alt" onclick="window.logout()" style="cursor:pointer;"></i></header>
        <div class="tab-bar">
            <div id="t-chats" class="tab active" onclick="switchTab('chats')">CHATS</div>
            <div id="t-admin" class="tab hidden" onclick="switchTab('admin')">ADMIN</div>
        </div>
        <div id="view-chats" class="list"></div>
        <div id="view-admin" class="list hidden">
            <div style="padding:15px; background:#f9f9f9; border-bottom:1px solid #ddd;">
                <h4>Add New User</h4>
                <input type="email" id="n-email" placeholder="Email" style="width:100%; padding:8px; margin:5px 0;">
                <input type="text" id="n-pass" placeholder="Password" style="width:100%; padding:8px; margin:5px 0;">
                <button onclick="window.addUser()" style="width:100%; padding:10px; background:var(--wa-teal); color:white; border:none; border-radius:5px;">CREATE ACCOUNT</button>
            </div>
        </div>
    </div>

    <div id="chat-window">
        <div style="background:var(--wa-teal); color:white; padding:10px; display:flex; align-items:center;">
            <i class="fas fa-arrow-left" onclick="window.closeChat()" style="padding:10px; cursor:pointer;"></i>
            <img id="chat-pfp" src="" style="width:35px; height:35px; border-radius:50%; margin:0 10px;">
            <b id="chat-name" style="flex:1;">User</b>
            <i class="fas fa-phone" onclick="window.startCall('audio')" style="padding:10px; cursor:pointer; margin-right:10px;"></i>
            <i class="fas fa-video" onclick="window.startCall('video')" style="padding:10px; cursor:pointer;"></i>
        </div>
        <div id="msg-area" class="msg-area"></div>
        <div class="footer">
            <label for="img-send"><i class="fas fa-camera" style="color:#666; font-size:20px; cursor:pointer;"></i></label>
            <input type="file" id="img-send" class="hidden" accept="image/*" onchange="window.sendImage(this)">
            <input type="text" id="m-input" placeholder="Type a message...">
            <i class="fas fa-paper-plane" onclick="window.sendMsg()" style="color:var(--wa-teal); font-size:22px; cursor:pointer;"></i>
        </div>
    </div>

    <div id="image-overlay" class="hidden" onclick="this.classList.add('hidden')">
        <img id="full-img" src="" style="max-width:95%; max-height:90%; border-radius:5px;">
    </div>
    
    <div id="call-root" class="hidden" style="position:fixed; inset:0; z-index:3000; background:black;"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            storageBucket: "my-chat-project-4e376.firebasestorage.app", 
            messagingSenderId: "264696350288", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const ADMIN = "bandhubhai148@gmail.com";

        let me = null, peer = null, unsub = null;

        window.doLogin = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch {
                const q = query(collection(db, "users"), where("email", "==", e), where("password", "==", p));
                const snap = await getDocs(q);
                if(!snap.empty) { await createUserWithEmailAndPassword(auth, e, p); window.location.reload(); }
                else alert("Invalid Credentials!");
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                document.getElementById('me-label').innerText = u.email;
                if(u.email === ADMIN) document.getElementById('t-admin').classList.remove('hidden');
                loadList();
            } else { document.getElementById('login-screen').classList.remove('hidden'); }
        });

        window.addUser = async () => {
            const email = document.getElementById('n-email').value;
            const pass = document.getElementById('n-pass').value;
            await addDoc(collection(db, "users"), { email, password: pass });
            alert("User Added!");
            document.getElementById('n-email').value = ""; document.getElementById('n-pass').value = "";
        };

        window.switchTab = (t) => {
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.list').forEach(el => el.classList.add('hidden'));
            document.getElementById(`t-${t}`).classList.add('active');
            document.getElementById(`view-${t}`).classList.remove('hidden');
        };

        function loadList() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('view-chats'); list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    if(u.email !== me.email) {
                        const div = document.createElement('div'); div.className = "item";
                        div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${u.email}"><b>${u.email}</b>`;
                        div.onclick = () => openChat(u.email); list.appendChild(div);
                    }
                });
            });
        }

        function openChat(email) {
            peer = { email };
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-name').innerText = email;
            document.getElementById('chat-pfp').src = `https://ui-avatars.com/api/?name=${email}`;
            listen();
        }

        window.closeChat = () => { document.getElementById('chat-window').classList.remove('open'); if(unsub) unsub(); };

        window.sendMsg = async () => {
            const input = document.getElementById('m-input'); if(!input.value) return;
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            await addDoc(collection(db, "messages"), { cid, sender: me.email, text: input.value, type: "text", time: Date.now() });
            input.value = "";
        };

        window.sendImage = (input) => {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = async () => {
                const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
                await addDoc(collection(db, "messages"), { cid, sender: me.email, img: reader.result, type: "image", time: Date.now() });
            };
            reader.readAsDataURL(file);
        };

        window.deleteMsg = async (id) => { if(confirm("Delete message?")) await deleteDoc(doc(db, "messages", id)); };

        window.viewImg = (src) => { document.getElementById('full-img').src = src; document.getElementById('image-overlay').classList.remove('hidden'); };

        function listen() {
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            const q = query(collection(db, "messages"), where("cid", "==", cid), orderBy("time", "asc"));
            unsub = onSnapshot(q, snap => {
                const area = document.getElementById('msg-area'); area.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === me.email ? 'sent' : 'received'}`;
                    if(m.type === "text") div.innerText = m.text;
                    else div.innerHTML = `<img src="${m.img}" class="msg-img" onclick="window.viewImg('${m.img}')">`;
                    
                    if(m.sender === me.email) div.innerHTML += `<span class="del-msg" onclick="window.deleteMsg('${d.id}')">Delete</span>`;
                    area.appendChild(div);
                });
                area.scrollTop = area.scrollHeight;
            });
        }

        window.startCall = (mode) => {
            if(!window.ZegoUIKitPrebuilt) return alert("SDK Loading...");
            const roomID = btoa(me.email < peer.email ? me.email + peer.email : peer.email + me.email).substring(0,10);
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(1196176620, "a5137871a508226e73c23d027ab37107", roomID, me.email, me.email);
            const zp = ZegoUIKitPrebuilt.create(kitToken);
            document.getElementById('call-root').classList.remove('hidden');
            zp.joinRoom({
                container: document.getElementById('call-root'),
                scenario: { mode: mode === 'video' ? ZegoUIKitPrebuilt.OneONoneCall : ZegoUIKitPrebuilt.GroupCall },
                onLeaveRoom: () => { document.getElementById('call-root').classList.add('hidden'); window.location.reload(); }
            });
        };
    </script>
</body>
</html>
