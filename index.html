<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBook Final Fix</title>
    <script src="https://unpkg.com/zego-zim-web@2.12.0/index.js"></script>
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <style>
        body { font-family: sans-serif; background: #ece5dd; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #app-container { background: white; width: 350px; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-call { background: #25d366; color: white; margin-bottom: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="login-box">
            <h2 style="color: #075e54;">StudyBook Chat</h2>
            <input type="email" id="l-email" placeholder="Email (admin or bookb)">
            <input type="password" id="l-pass" placeholder="Password">
            <button onclick="doLogin()" style="background: #075e54; color: white;">LOGIN</button>
        </div>

        <div id="call-box" class="hidden">
            <h3 id="user-tag">Welcome</h3>
            <div id="status-tag" style="color: orange; font-size: 12px; margin-bottom: 10px;">Zego Connecting...</div>
            <button class="btn-call" onclick="makeCall('audio')">ðŸ“ž Voice Call</button>
            <button class="btn-call" style="background: #007bff;" onclick="makeCall('video')">ðŸ“¹ Video Call</button>
            <button onclick="location.reload()" style="background: #f44336; color: white;">Logout</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let me = null, zp = null;

        // --- ZEGO INIT (FORCE START) ---
        async function startZego(userId) {
            try {
                const appID = 1452296766; 
                const serverSecret = "66f773957cc433e5456f9185a1a1f0f5";
                const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, userId, userId, userId);
                
                zp = ZegoUIKitPrebuilt.create(kitToken);
                zp.addPlugins({ ZIM: window.ZIM });
                
                document.getElementById('status-tag').innerText = "System Ready âœ…";
                document.getElementById('status-tag').style.color = "green";
                console.log("Zego Ready");
            } catch (e) {
                console.error(e);
                setTimeout(() => startZego(userId), 2000);
            }
        }

        // --- LOGIN ---
        window.doLogin = async () => {
            const e = document.getElementById('l-email').value.trim();
            const p = document.getElementById('l-pass').value.trim();
            try {
                await signInWithEmailAndPassword(auth, e, p);
            } catch {
                await createUserWithEmailAndPassword(auth, e, p);
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('call-box').classList.remove('hidden');
                document.getElementById('user-tag').innerText = me.email;
                startZego(me.email);
            }
        });

        // --- CALL ---
        window.makeCall = (type) => {
            if (!zp) return alert("Bhai, Zego abhi bhi connect ho raha hai. 2 second ruko!");

            // Automatic Target Selection
            let target = (me.email === "admin@gmail.com") ? "bookb@gmail.com" : "admin@gmail.com";

            zp.sendCallInvitation({
                invitees: [{ userID: target, userName: target }],
                isVideoCall: type === 'video',
                timeout: 60,
            }).then(res => {
                if(res.errorInvitees?.length > 0) alert("Dusra banda offline hai!");
            }).catch(err => alert("Call Error: " + err.message));
        };
    </script>
</body>
</html>
