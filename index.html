<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBook Login Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --wa-teal: #075E54; --wa-green: #25D366; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--wa-teal); height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .login-box { background: white; padding: 30px; border-radius: 10px; width: 90%; max-width: 350px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: var(--wa-green); color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        .hidden { display: none !important; }
        #app-screen { position: fixed; inset: 0; background: #eee; z-index: 100; }
        header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; }
        .user-item { padding: 15px; background: white; border-bottom: 1px solid #ddd; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-box">
        <h2>StudyBook</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">
        <button id="loginBtn">LOGIN / REGISTER</button>
        <p id="msg" style="margin-top:10px; font-size:12px; color:red;"></p>
    </div>

    <div id="app-screen" class="hidden">
        <header>
            <b>WhatsApp Pro</b>
            <i class="fas fa-sign-out-alt" id="logoutBtn"></i>
        </header>
        <div id="user-list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- LOGIN LOGIC ---
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            const msg = document.getElementById('msg');

            if(!email || !pass) { alert("Bhai fields bharo!"); return; }

            try {
                // Try Login
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (err) {
                // If user doesn't exist, Register
                try {
                    await createUserWithEmailAndPassword(auth, email, pass);
                } catch (regErr) {
                    msg.innerText = "Error: " + regErr.message;
                }
            }
        });

        // --- AUTH STATE ---
        onAuthStateChanged(auth, async (user) => {
            if(user) {
                // User is logged in
                await setDoc(doc(db, "users", user.uid), { email: user.email, uid: user.uid }, { merge: true });
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                loadUsers(user.email);
            } else {
                // User is logged out
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        // --- LOAD USERS ---
        function loadUsers(myEmail) {
            onSnapshot(collection(db, "users"), (snap) => {
                const list = document.getElementById('user-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    if(d.data().email !== myEmail) {
                        const div = document.createElement('div');
                        div.className = "user-item";
                        div.innerText = d.data().email;
                        div.onclick = () => alert("Call logic yahan aayega!");
                        list.appendChild(div);
                    }
                });
            });
        }

        // --- LOGOUT ---
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

    </script>
</body>
</html>
