<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Pro - Stable Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>
    <style>
        :root { --wa-teal: #075E54; --wa-green: #25D366; --wa-bg: #efe7de; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        /* Body fix for mobile address bar */
        html, body { height: 100%; width: 100%; overflow: hidden; background: #dadbd3; position: fixed; }

        .hidden { display: none !important; }
        header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }

        #main-app { height: 100%; display: flex; flex-direction: column; }
        #user-list { flex: 1; overflow-y: auto; background: white; }
        .user-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .user-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; }

        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s ease; }
        #chat-window.open { transform: translateX(0); }
        .msg-area { flex: 1; overflow-y: auto; padding: 12px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { padding: 8px 12px; border-radius: 8px; margin-bottom: 5px; max-width: 80%; background: white; align-self: flex-start; }
        .sent { align-self: flex-end; background: #dcf8c6; }

        /* ZEGO ROOT - Phone Screen Fix */
        #zego-root { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh; 
            height: 100dvh; /* Dynamic viewport height for mobile */
            background: black; 
            z-index: 9999; 
        }

        #login-screen { position: fixed; inset: 0; background: var(--wa-teal); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 30px; border-radius: 10px; width: 85%; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="zego-root" class="hidden"></div>

    <div id="login-screen">
        <div class="login-box">
            <h2 style="text-align:center; color:var(--wa-teal); margin-bottom:20px;">StudyBook Login</h2>
            <input type="email" id="l-email" placeholder="Email">
            <input type="password" id="l-pass" placeholder="Password">
            <button onclick="window.doLogin()" style="width:100%; padding:12px; background:var(--wa-green); color:white; border:none; border-radius:5px; font-weight:bold;">LOGIN</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><b>WhatsApp</b> <i class="fas fa-sign-out-alt" onclick="window.logout()"></i></header>
        <div id="user-list"></div>
    </div>

    <div id="chat-window">
        <header>
            <i class="fas fa-arrow-left" onclick="window.closeChat()"></i>
            <b id="chat-name">User</b>
            <div>
                <i class="fas fa-phone" onclick="window.startCall('audio')" style="margin-right:20px;"></i>
                <i class="fas fa-video" onclick="window.startCall('video')"></i>
            </div>
        </header>
        <div id="msg-area" class="msg-area"></div>
        <div style="padding:10px; background:#f0f0f0; display:flex;">
            <input type="text" id="m-input" style="flex:1; margin-bottom:0; border-radius:20px;">
            <button onclick="window.sendMsg()" style="border:none; background:none; margin-left:10px;"><i class="fas fa-paper-plane" style="color:var(--wa-teal); font-size:22px;"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let me = null, peer = null;

        window.doLogin = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); }
            catch { await createUserWithEmailAndPassword(auth, e, p); }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadList();
            }
        });

        function loadList() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    if(u.email !== me.email) {
                        const div = document.createElement('div'); div.className = "user-item";
                        div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${u.email}"> <b>${u.email}</b>`;
                        div.onclick = () => { peer = {email: u.email}; document.getElementById('chat-window').classList.add('open'); document.getElementById('chat-name').innerText = u.email; listen(); };
                        list.appendChild(div);
                    }
                });
            });
        }

        function listen() {
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            onSnapshot(query(collection(db, "messages"), where("cid", "==", cid), orderBy("time", "asc")), snap => {
                const area = document.getElementById('msg-area'); area.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === me.email ? 'sent' : ''}`;
                    div.innerText = m.text;
                    area.appendChild(div);
                });
                area.scrollTop = area.scrollHeight;
            });
        }

        window.sendMsg = async () => {
            const val = document.getElementById('m-input').value; if(!val) return;
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            await addDoc(collection(db, "messages"), { cid, sender: me.email, text: val, time: Date.now() });
            document.getElementById('m-input').value = "";
        };

        // --- STABLE START CALL ---
        window.startCall = function(mode) {
            if(!peer) return;
            const zegoDiv = document.getElementById('zego-root');
            zegoDiv.classList.remove('hidden');

            const roomID = "studybook_main_room"; 
            const userID = me.email.replace(/[^a-zA-Z0-9]/g, ""); 
            const userName = me.email.split('@')[0];
            const appID = 1196176620;
            const serverSecret = "a5137871a508226e73c23d027ab37107";

            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, roomID, userID, userName);
            const zp = ZegoUIKitPrebuilt.create(kitToken);

            zp.joinRoom({
                container: zegoDiv,
                scenario: { mode: ZegoUIKitPrebuilt.OneONoneCall },
                showPreJoinView: false,
                onLeaveRoom: () => {
                    zegoDiv.classList.add('hidden');
                    window.location.reload(); 
                }
            });
        };

        window.closeChat = () => { document.getElementById('chat-window').classList.remove('open'); };
        window.logout = () => { signOut(auth).then(()=>location.reload()); };
    </script>
</body>
</html>
