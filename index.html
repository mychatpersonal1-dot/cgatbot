<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Pro - Calling Final Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075E54; --wa-green: #25D366; --wa-blue: #34B7F1; --wa-bg: #efe7de; --wa-dark: #054d44; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #dadbd3; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* --- WhatsApp Style Call Screen --- */
        #call-screen { position: fixed; inset: 0; background: var(--wa-dark); z-index: 50000; display: none; flex-direction: column; align-items: center; justify-content: space-around; color: white; text-align: center; }
        .caller-img { width: 140px; height: 140px; border-radius: 50%; border: 4px solid var(--wa-green); object-fit: cover; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .call-btns { display: flex; gap: 50px; }
        .c-btn { width: 75px; height: 75px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; color: white; transition: 0.2s; }
        
        /* Video Display */
        #video-container { position: fixed; inset: 0; background: black; z-index: 51000; display: none; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; top: 20px; right: 20px; width: 100px; height: 150px; border-radius: 12px; border: 2px solid white; object-fit: cover; z-index: 51001; }

        /* Admin & UI */
        header { background: var(--wa-teal); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s; }
        #chat-window.open { transform: translateX(0); }
        .msg-area { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { padding: 8px 12px; border-radius: 8px; margin-bottom: 5px; max-width: 80%; background: white; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .user-item { display: flex; align-items: center; padding: 15px; background: white; border-bottom: 1px solid #eee; cursor: pointer; }
        .user-item img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; }
        #admin-panel { position: fixed; inset: 0; background: #f0f2f5; z-index: 10000; display: none; flex-direction: column; }
    </style>
</head>
<body>

    <div id="call-screen">
        <div>
            <img id="c-img" src="" class="caller-img">
            <h2 id="c-name">User Name</h2>
            <p id="c-status" style="color:#25D366; margin-top:15px; font-weight:bold;">INCOMING CALL...</p>
        </div>
        <div class="call-btns">
            <button class="c-btn" style="background:#ff3b30;" onclick="window.endCall()"><i class="fas fa-phone-slash"></i></button>
            <button id="btn-pickup" class="c-btn" style="background:#25D366;"><i class="fas fa-phone"></i></button>
        </div>
        <audio id="ringtone" src="https://assets.mixkit.co/active_storage/sfx/1358/1358-preview.mp3" loop></audio>
    </div>

    <div id="video-container">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
        <button onclick="window.endCall()" style="position:absolute; bottom:40px; left:50%; transform:translateX(-50%); background:red;" class="c-btn"><i class="fas fa-phone-slash"></i></button>
    </div>

    <div id="admin-panel">
        <header>
            <i class="fas fa-arrow-left" onclick="document.getElementById('admin-panel').style.display='none'"></i>
            <b>Admin Dashboard</b>
            <span></span>
        </header>
        <div style="padding:15px;">
            <input type="email" id="adm-email" placeholder="User Email" style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="text" id="adm-pass" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px;">
            <button onclick="window.addUser()" style="width:100%; padding:10px; background:var(--wa-teal); color:white; border:none; border-radius:5px;">Add User</button>
        </div>
        <div id="admin-list" style="padding:15px;"></div>
    </div>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--wa-teal); z-index:60000; display:flex; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:10px; width:90%; max-width:350px;">
            <h2 style="text-align:center; color:var(--wa-teal);">WhatsApp Pro</h2>
            <input type="email" id="l-email" placeholder="Email" style="width:100%; padding:12px; margin-top:15px;">
            <input type="password" id="l-pass" placeholder="Password" style="width:100%; padding:12px; margin-top:10px;">
            <button onclick="window.doLogin()" style="width:100%; padding:12px; background:var(--wa-green); color:white; border:none; margin-top:20px; cursor:pointer;">LOGIN</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <b>WhatsApp</b>
            <div>
                <i class="fas fa-user-shield" id="adm-icon" style="margin-right:20px; cursor:pointer; display:none;" onclick="window.showAdmin()"></i>
                <i class="fas fa-sign-out-alt" onclick="window.logout()"></i>
            </div>
        </header>
        <div id="user-list"></div>
    </div>

    <div id="chat-window">
        <div style="background:var(--wa-teal); color:white; padding:10px; display:flex; align-items:center;">
            <i class="fas fa-arrow-left" onclick="window.closeChat()"></i>
            <b id="chat-title" style="flex:1; margin-left:15px;">User</b>
            <i class="fas fa-phone" onclick="window.startCall('audio')" style="margin-right:25px; cursor:pointer;"></i>
            <i class="fas fa-video" onclick="window.startCall('video')" style="margin-right:15px; cursor:pointer;"></i>
        </div>
        <div id="msg-area" class="msg-area"></div>
        <div style="padding:10px; background:#f0f0f0; display:flex; align-items:center;">
            <label for="img-in"><i class="fas fa-camera" style="padding:10px; cursor:pointer;"></i></label>
            <input type="file" id="img-in" class="hidden" onchange="window.sendImage(this)">
            <input type="text" id="m-input" placeholder="Type a message..." style="flex:1; padding:10px; border-radius:20px; border:none; margin:0 10px;">
            <i class="fas fa-paper-plane" onclick="window.sendMsg()" style="color:var(--wa-teal); cursor:pointer;"></i>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, updateDoc, doc, setDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let me = null, peer = null, pc = null, localStream = null;
        const config = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

        // --- AUTH ---
        window.doLogin = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } 
            catch { await createUserWithEmailAndPassword(auth, e, p); await setDoc(doc(db, "users", e), { email: e, password: p }); }
        };

        onAuthStateChanged(auth, u => {
            if(u) { 
                me = u; 
                document.getElementById('login-screen').classList.add('hidden'); 
                document.getElementById('main-app').classList.remove('hidden'); 
                if(me.email === "admin@gmail.com") document.getElementById('adm-icon').style.display = "inline";
                loadList(); 
                listenForCalls(); 
            }
        });

        // --- ADMIN DASHBOARD ---
        window.showAdmin = async () => {
            document.getElementById('admin-panel').style.display = 'flex';
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('admin-list'); list.innerHTML = "";
            snap.forEach(d => { list.innerHTML += `<div style="background:white; padding:10px; border-bottom:1px solid #eee;"><b>${d.id}</b><br><small>Pass: ${d.data().password}</small></div>`; });
        };
        window.addUser = async () => {
            const e = document.getElementById('adm-email').value;
            const p = document.getElementById('adm-pass').value;
            await setDoc(doc(db, "users", e), { email: e, password: p });
            window.showAdmin();
        };

        // --- CHAT & IMAGES ---
        function loadList() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(d => { if(d.id !== me.email) {
                    const div = document.createElement('div'); div.className = "user-item";
                    div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${d.id}"> <b>${d.id}</b>`;
                    div.onclick = () => { peer = {email: d.id}; document.getElementById('chat-window').classList.add('open'); document.getElementById('chat-title').innerText=d.id; listen(); };
                    list.appendChild(div);
                }});
            });
        }
        function listen() {
            const cid = me.email < peer.email ? me.email+"_"+peer.email : peer.email+"_"+me.email;
            onSnapshot(query(collection(db, "messages"), where("cid", "==", cid), orderBy("time", "asc")), snap => {
                const area = document.getElementById('msg-area'); area.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div'); div.className = `msg ${m.sender === me.email ? 'sent' : ''}`;
                    div.innerHTML = m.type === 'image' ? `<img src="${m.img}" style="width:200px; border-radius:5px;">` : `<div>${m.text}</div>`;
                    div.innerHTML += `<i class="fas fa-trash" style="font-size:10px; margin-left:10px; cursor:pointer;" onclick="window.delMsg('${d.id}')"></i>`;
                    area.appendChild(div);
                });
                area.scrollTop = area.scrollHeight;
            });
        }
        window.sendMsg = () => {
            const text = document.getElementById('m-input').value; if(!text) return;
            const cid = me.email < peer.email ? me.email+"_"+peer.email : peer.email+"_"+me.email;
            addDoc(collection(db, "messages"), { cid, text, sender: me.email, time: Date.now(), type: 'text' });
            document.getElementById('m-input').value = "";
        };
        window.sendImage = (input) => {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = () => {
                const cid = me.email < peer.email ? me.email+"_"+peer.email : peer.email+"_"+me.email;
                addDoc(collection(db, "messages"), { cid, img: reader.result, sender: me.email, time: Date.now(), type: 'image' });
            };
            reader.readAsDataURL(file);
        };
        window.delMsg = (id) => { if(confirm("Delete message?")) deleteDoc(doc(db, "messages", id)); };

        // --- NEW REAL-TIME CALLING (PICKUP FIX) ---
        window.startCall = async (type) => {
            // Hum receiver ke email waale document par offer bhej rahe hain
            const callDoc = doc(db, "active_calls", peer.email); 
            document.getElementById('call-screen').style.display = 'flex';
            document.getElementById('c-name').innerText = peer.email;
            document.getElementById('c-img').src = `https://ui-avatars.com/api/?name=${peer.email}`;
            document.getElementById('ringtone').play().catch(()=>{});

            pc = new RTCPeerConnection(config);
            localStream = await navigator.mediaDevices.getUserMedia({ video: type==='video', audio: true });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            pc.ontrack = e => { 
                document.getElementById('video-container').style.display = 'block'; 
                document.getElementById('remote-video').srcObject = e.streams[0]; 
            };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            
            // Send Offer to Database
            await setDoc(callDoc, { 
                offer: {sdp: offer.sdp, type: offer.type}, 
                caller: me.email, 
                type: type, 
                status: 'ringing' 
            });

            // Listen for Answer
            onSnapshot(callDoc, s => {
                const data = s.data();
                if(data?.status === 'accepted' && data.answer) {
                    pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                    document.getElementById('ringtone').pause();
                    document.getElementById('call-screen').style.display = 'none';
                    if(type==='video') { 
                        document.getElementById('video-container').style.display='block'; 
                        document.getElementById('local-video').srcObject = localStream; 
                    }
                }
                if(data?.status === 'ended') window.endCall();
            });
        };

        function listenForCalls() {
            // Hum apne khud ke email waale document ko watch kar rahe hain
            onSnapshot(doc(db, "active_calls", me.email), async (s) => {
                const d = s.data();
                if(d && d.status === 'ringing') {
                    const ringtone = document.getElementById('ringtone');
                    document.getElementById('call-screen').style.display = 'flex';
                    document.getElementById('c-name').innerText = d.caller;
                    document.getElementById('c-img').src = `https://ui-avatars.com/api/?name=${d.caller}`;
                    ringtone.play().catch(()=>{});

                    // Pickup Button Action
                    document.getElementById('btn-pickup').onclick = async () => {
                        ringtone.pause();
                        document.getElementById('call-screen').style.display = 'none';
                        
                        pc = new RTCPeerConnection(config);
                        localStream = await navigator.mediaDevices.getUserMedia({ video: d.type==='video', audio: true });
                        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

                        pc.ontrack = e => { 
                            document.getElementById('video-container').style.display = 'block'; 
                            document.getElementById('remote-video').srcObject = e.streams[0]; 
                        };

                        await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
                        const answer = await pc.createAnswer();
                        await pc.setLocalDescription(answer);
                        
                        // Database update taaki caller ko answer mile
                        await updateDoc(doc(db, "active_calls", me.email), { 
                            answer: {sdp: answer.sdp, type: answer.type}, 
                            status: 'accepted' 
                        });

                        if(d.type==='video') { 
                            document.getElementById('video-container').style.display='block'; 
                            document.getElementById('local-video').srcObject = localStream; 
                        }
                    };
                }
            });
        }

        window.endCall = async () => {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            document.getElementById('call-screen').style.display = 'none';
            document.getElementById('video-container').style.display = 'none';
            document.getElementById('ringtone').pause();
            await deleteDoc(doc(db, "active_calls", me.email));
            location.reload(); 
        };

        window.logout = () => signOut(auth).then(()=>location.reload());
        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');
    </script>
</body>
</html>
