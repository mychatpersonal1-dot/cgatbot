<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Pro - Final Call Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://unpkg.com/zego-zim-web@2.12.0/index.js"></script>
    <script src="https://unpkg.com/@zegocloud/zego-uikit-prebuilt/zego-uikit-prebuilt.js"></script>

    <style>
        :root { --wa-teal: #075E54; --wa-green: #25D366; --wa-bg: #efe7de; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #dadbd3; height: 100vh; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        header { background: var(--wa-teal); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: none; flex-direction: column; }
        #chat-window.open { display: flex; }
        .msg-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .user-item { padding: 15px; background: white; border-bottom: 1px solid #eee; cursor: pointer; display: flex; align-items: center; }
        .user-item img { width: 40px; border-radius: 50%; margin-right: 10px; }
        .call-btn { font-size: 20px; margin-left: 20px; cursor: pointer; color: white; }
    </style>
</head>
<body>

    <div id="login-screen" style="padding: 50px; text-align: center;">
        <h2>WhatsApp Login</h2>
        <input type="email" id="l-email" placeholder="Email" style="padding:10px; margin:10px; width:80%;"><br>
        <input type="password" id="l-pass" placeholder="Password" style="padding:10px; margin:10px; width:80%;"><br>
        <button onclick="window.doLogin()" style="padding:10px 20px; background:var(--wa-green); border:none; color:white;">LOGIN</button>
    </div>

    <div id="main-app" class="hidden">
        <header><b>WhatsApp Pro</b> <i class="fas fa-sign-out-alt" onclick="window.logout()"></i></header>
        <div id="user-list"></div>
    </div>

    <div id="chat-window">
        <header>
            <i class="fas fa-arrow-left" onclick="window.closeChat()"></i>
            <div style="flex:1; margin-left:15px;"><b id="chat-name">User</b></div>
            <i class="fas fa-phone call-btn" onclick="window.makeCall('voice')"></i>
            <i class="fas fa-video call-btn" onclick="window.makeCall('video')"></i>
        </header>
        <div id="msg-area" class="msg-area"></div>
        <div style="padding:10px; background:#eee; display:flex;">
            <input type="text" id="m-input" style="flex:1; padding:10px; border-radius:20px; border:none;">
            <button onclick="window.sendMsg()" style="border:none; background:none; margin-left:10px;"><i class="fas fa-paper-plane" style="color:var(--wa-teal); font-size:20px;"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, doc, setDoc, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let me = null, peer = null, zp = null;

        // --- ZEGO SYSTEM ---
        async function initZego(userId) {
            const appID = 1452296766; 
            const serverSecret = "66f773957cc433e5456f9185a1a1f0f5";
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(appID, serverSecret, userId, userId, userId);
            
            zp = ZegoUIKitPrebuilt.create(kitToken);
            zp.addPlugins({ ZIM: window.ZIM }); // Pop-up ke liye zaroori
            console.log("ZEGO READY âœ…");
        }

        // --- MANUAL CALLING FUNCTION ---
        window.makeCall = (type) => {
            if (!zp || !peer) return alert("System loading, wait...");
            
            zp.sendCallInvitation({
                invitees: [{ userID: peer.email, userName: peer.email }],
                isVideoCall: type === 'video',
                timeout: 60,
            }).then(res => {
                console.log("Call sent successfully", res);
            }).catch(err => {
                alert("Call error: " + err);
            });
        };

        // --- FIREBASE AUTH ---
        window.doLogin = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            try {
                await signInWithEmailAndPassword(auth, e, p);
            } catch {
                await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", e), { email: e });
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                initZego(me.email);
                loadList();
            }
        });

        function loadList() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    if(u.email !== me.email) {
                        const div = document.createElement('div'); div.className = "user-item";
                        div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${u.email}"> <b>${u.email}</b>`;
                        div.onclick = () => window.openChat(u.email);
                        list.appendChild(div);
                    }
                });
            });
        }

        window.openChat = (email) => {
            peer = {email}; 
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-name').innerText = email;
            listenMessages();
        };

        function listenMessages() {
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            const q = query(collection(db, "messages"), where("cid", "==", cid), orderBy("time", "asc"));
            onSnapshot(q, snap => {
                const area = document.getElementById('msg-area'); area.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.style = `padding:8px; margin:5px; border-radius:10px; max-width:80%; ${m.sender === me.email ? 'align-self:flex-end; background:#dcf8c6;' : 'align-self:flex-start; background:white;'}`;
                    div.innerText = m.text;
                    area.appendChild(div);
                });
            });
        }

        window.sendMsg = async () => {
            const inp = document.getElementById('m-input');
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            await addDoc(collection(db, "messages"), { cid, sender: me.email, text: inp.value, time: Date.now() });
            inp.value = "";
        };

        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');
        window.logout = () => signOut(auth).then(()=>location.reload());
    </script>
</body>
</html>
