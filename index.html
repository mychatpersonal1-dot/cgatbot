<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Pro - Calling UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075E54; --wa-green: #25D366; --wa-blue: #34B7F1; --wa-bg: #efe7de; --wa-dark: #054d44; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #dadbd3; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .hidden { display: none !important; }

        /* --- WHATSAPP STYLE CALLING UI --- */
        #call-container {
            position: fixed; inset: 0; background: var(--wa-dark); z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: space-between;
            color: white; padding: 50px 0;
        }
        .call-user-info { text-align: center; }
        .call-avatar-large { width: 150px; height: 150px; border-radius: 50%; border: 3px solid #ffffff33; margin-bottom: 20px; object-fit: cover; }
        .calling-text { font-size: 1.2rem; letter-spacing: 1px; animation: blink 1.5s infinite; }
        
        .video-wrapper { position: fixed; inset: 0; background: black; display: none; z-index: 10001; }
        #v-remote-full { width: 100%; height: 100%; object-fit: cover; }
        #v-local-small { 
            position: absolute; top: 20px; right: 20px; width: 100px; height: 150px; 
            border-radius: 10px; border: 2px solid white; object-fit: cover; z-index: 10002;
        }

        .call-actions { 
            display: flex; gap: 40px; margin-bottom: 30px; z-index: 10003; 
        }
        .action-btn { 
            width: 70px; height: 70px; border-radius: 50%; border: none; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 28px; cursor: pointer; color: white; transition: 0.3s;
        }
        .btn-hangup { background: #ff3b30; }
        .btn-answer { background: #25D366; }
        
        @keyframes blink { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* --- OLD UI PRESERVED --- */
        header { background: var(--wa-teal); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s ease; }
        #chat-window.open { transform: translateX(0); }
        .msg-area { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .msg { padding: 8px 12px; border-radius: 8px; margin-bottom: 5px; max-width: 80%; font-size: 15px; position: relative; }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: white; }
        .del-btn { color: #999; margin-left: 10px; cursor: pointer; font-size: 12px; }
        .user-item { display: flex; align-items: center; padding: 15px; background: white; border-bottom: 1px solid #eee; }
        .user-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; }
    </style>
</head>
<body>

    <div id="call-container">
        <div class="call-user-info">
            <img id="call-img" src="" class="call-avatar-large">
            <h1 id="call-name">User Name</h1>
            <p id="call-type-status" class="calling-text">Calling...</p>
        </div>

        <div class="video-wrapper" id="video-ui">
            <video id="v-remote-full" autoplay playsinline></video>
            <video id="v-local-small" autoplay playsinline muted></video>
        </div>

        <div class="call-actions">
            <button class="action-btn btn-hangup" onclick="location.reload()"><i class="fas fa-phone-slash"></i></button>
            <button id="btn-accept" class="action-btn btn-answer hidden"><i class="fas fa-phone"></i></button>
        </div>
        <audio id="ringtone" src="https://assets.mixkit.co/active_storage/sfx/1358/1358-preview.mp3" loop></audio>
    </div>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--wa-teal); z-index:15000; display:flex; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:10px; width:90%; max-width:350px;">
            <h2 style="text-align:center; margin-bottom:20px;">WhatsApp Pro</h2>
            <input type="email" id="l-email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="password" id="l-pass" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px;">
            <button onclick="window.doLogin()" style="width:100%; padding:10px; background:var(--wa-green); color:white; border:none;">LOGIN</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><b>WhatsApp</b> <i class="fas fa-sign-out-alt" onclick="window.logout()"></i></header>
        <div id="user-list"></div>
    </div>

    <div id="chat-window">
        <div style="background:var(--wa-teal); color:white; padding:10px; display:flex; align-items:center;">
            <i class="fas fa-arrow-left" onclick="window.closeChat()"></i>
            <b id="chat-title" style="flex:1; margin-left:15px;">User</b>
            <i class="fas fa-phone" onclick="window.startCall('audio')" style="margin-right:25px; cursor:pointer;"></i>
            <i class="fas fa-video" onclick="window.startCall('video')" style="margin-right:15px; cursor:pointer;"></i>
        </div>
        <div id="msg-area" class="msg-area"></div>
        <div style="padding:10px; background:#eee; display:flex;">
            <input type="text" id="m-input" style="flex:1; padding:10px; border-radius:20px; border:none;">
            <button onclick="window.sendMsg()" style="background:none; border:none; margin-left:10px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, updateDoc, doc, setDoc, deleteDoc, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let me = null, peer = null, pc = null, localStream = null;

        // --- AUTH & LIST ---
        window.doLogin = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            try {
                await signInWithEmailAndPassword(auth, e, p);
            } catch {
                await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", e), { email: e, password: p });
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                loadList();
                listenForIncomingCalls();
            }
        });

        function loadList() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(d => {
                    if(d.id !== me.email) {
                        const div = document.createElement('div'); div.className = "user-item";
                        div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${d.id}"> <b>${d.id}</b>`;
                        div.onclick = () => { peer = {email: d.id}; document.getElementById('chat-window').classList.add('open'); document.getElementById('chat-title').innerText=d.id; listen(); };
                        list.appendChild(div);
                    }
                });
            });
        }

        // --- CHAT & DELETE ---
        function listen() {
            const cid = me.email < peer.email ? me.email+"_"+peer.email : peer.email+"_"+me.email;
            onSnapshot(query(collection(db, "messages"), where("cid", "==", cid), orderBy("time", "asc")), snap => {
                const area = document.getElementById('msg-area'); area.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === me.email ? 'sent' : 'received'}`;
                    div.innerHTML = `${m.text} <i class="fas fa-trash del-btn" onclick="window.delMsg('${d.id}')"></i>`;
                    area.appendChild(div);
                });
            });
        }
        window.sendMsg = () => {
            const text = document.getElementById('m-input').value;
            const cid = me.email < peer.email ? me.email+"_"+peer.email : peer.email+"_"+me.email;
            addDoc(collection(db, "messages"), { cid, text, sender: me.email, time: Date.now() });
            document.getElementById('m-input').value = "";
        };
        window.delMsg = (id) => { if(confirm("Delete message?")) deleteDoc(doc(db, "messages", id)); };

        // --- CALLING LOGIC (UI FIXED) ---
        window.startCall = async (type) => {
            const ringtone = document.getElementById('ringtone');
            document.getElementById('call-container').style.display = 'flex';
            document.getElementById('call-name').innerText = peer.email;
            document.getElementById('call-img').src = `https://ui-avatars.com/api/?name=${peer.email}`;
            document.getElementById('call-type-status').innerText = type === 'video' ? "Video Calling..." : "Audio Calling...";
            ringtone.play();

            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            localStream = await navigator.mediaDevices.getUserMedia({ video: type === 'video', audio: true });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            if(type === 'video') {
                document.getElementById('video-ui').style.display = 'block';
                document.getElementById('v-local-small').srcObject = localStream;
            }

            pc.ontrack = e => {
                document.getElementById('v-remote-full').srcObject = e.streams[0];
                if(type === 'video') document.getElementById('video-ui').style.display = 'block';
            };

            const callDoc = doc(collection(db, "calls"));
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            await setDoc(callDoc, { offer, caller: me.email, receiver: peer.email, type, status: 'calling' });

            onSnapshot(callDoc, s => {
                if(s.data()?.answer) pc.setRemoteDescription(new RTCSessionDescription(s.data().answer));
                if(s.data()?.status === 'accepted') ringtone.pause();
            });
        };

        function listenForIncomingCalls() {
            onSnapshot(query(collection(db, "calls"), where("receiver", "==", me.email), where("status", "==", "calling")), s => {
                s.docChanges().forEach(async c => {
                    if(c.type === "added") {
                        const d = c.doc.data();
                        const ringtone = document.getElementById('ringtone');
                        document.getElementById('call-container').style.display = 'flex';
                        document.getElementById('call-name').innerText = d.caller;
                        document.getElementById('call-img').src = `https://ui-avatars.com/api/?name=${d.caller}`;
                        document.getElementById('call-type-status').innerText = `Incoming ${d.type} Call...`;
                        document.getElementById('btn-accept').classList.remove('hidden');
                        ringtone.play();

                        document.getElementById('btn-accept').onclick = async () => {
                            ringtone.pause();
                            document.getElementById('btn-accept').classList.add('hidden');
                            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
                            localStream = await navigator.mediaDevices.getUserMedia({ video: d.type === 'video', audio: true });
                            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
                            
                            if(d.type === 'video') {
                                document.getElementById('video-ui').style.display = 'block';
                                document.getElementById('v-local-small').srcObject = localStream;
                            }

                            pc.ontrack = e => { document.getElementById('v-remote-full').srcObject = e.streams[0]; };
                            await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
                            const answer = await pc.createAnswer();
                            await pc.setLocalDescription(answer);
                            await updateDoc(doc(db, "calls", c.doc.id), { answer, status: 'accepted' });
                        };
                    }
                });
            });
        }

        window.logout = () => signOut(auth).then(()=>location.reload());
        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');
    </script>
</body>
</html>
