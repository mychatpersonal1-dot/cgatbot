<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Pro - Calling Fixed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --wa-teal: #075E54; --wa-green: #25D366; --wa-bg: #efe7de; --wa-dark: #054d44; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #dadbd3; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }

        /* Call Screen Popup */
        #call-screen { position: fixed; inset: 0; background: var(--wa-dark); z-index: 50000; display: none; flex-direction: column; align-items: center; justify-content: space-around; color: white; text-align: center; }
        .caller-img { width: 130px; height: 130px; border-radius: 50%; border: 4px solid var(--wa-green); object-fit: cover; }
        .call-btns { display: flex; gap: 50px; }
        .c-btn { width: 70px; height: 70px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; font-size: 28px; cursor: pointer; color: white; }

        /* Video Area */
        #video-container { position: fixed; inset: 0; background: black; z-index: 51000; display: none; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { position: absolute; top: 20px; right: 20px; width: 100px; height: 150px; border-radius: 10px; border: 2px solid white; object-fit: cover; }

        /* UI elements */
        header { background: var(--wa-teal); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        .user-item { display: flex; align-items: center; padding: 15px; background: white; border-bottom: 1px solid #eee; cursor: pointer; }
        .user-item img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; }
        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s; }
        #chat-window.open { transform: translateX(0); }
        .msg-area { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .msg { padding: 8px 12px; border-radius: 8px; margin-bottom: 5px; max-width: 80%; background: white; }
        .sent { align-self: flex-end; background: #dcf8c6; }
        #admin-panel { position: fixed; inset: 0; background: white; z-index: 10000; display: none; flex-direction: column; }
    </style>
</head>
<body>

    <div id="call-screen">
        <div>
            <img id="c-img" src="" class="caller-img">
            <h2 id="c-name">User</h2>
            <p style="color:var(--wa-green); margin-top:10px;">INCOMING CALL...</p>
        </div>
        <div class="call-btns">
            <button class="c-btn" style="background:#ff3b30;" onclick="window.endCall()"><i class="fas fa-phone-slash"></i></button>
            <button id="btn-pickup" class="c-btn" style="background:#25D366;"><i class="fas fa-phone"></i></button>
        </div>
        <audio id="ringtone" src="https://assets.mixkit.co/active_storage/sfx/1358/1358-preview.mp3" loop></audio>
    </div>

    <div id="video-container">
        <video id="remote-video" autoplay playsinline></video>
        <video id="local-video" autoplay playsinline muted></video>
        <button onclick="window.endCall()" style="position:absolute; bottom:30px; left:50%; transform:translateX(-50%); background:red;" class="c-btn"><i class="fas fa-phone-slash"></i></button>
    </div>

    <div id="admin-panel">
        <header><i class="fas fa-arrow-left" onclick="document.getElementById('admin-panel').style.display='none'"></i> <b>Admin Dashboard</b> <span></span></header>
        <div style="padding:20px;">
            <input type="email" id="adm-email" placeholder="New User Email" style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="text" id="adm-pass" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px;">
            <button onclick="window.addUser()" style="width:100%; padding:10px; background:var(--wa-teal); color:white; border:none;">Create Account</button>
        </div>
        <div id="admin-list" style="padding:20px;"></div>
    </div>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--wa-teal); z-index:60000; display:flex; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:10px; width:90%; max-width:350px;">
            <h2 style="text-align:center;">WhatsApp Pro</h2>
            <input type="email" id="l-email" placeholder="Email" style="width:100%; padding:12px; margin-top:15px;">
            <input type="password" id="l-pass" placeholder="Password" style="width:100%; padding:12px; margin-top:10px;">
            <button onclick="window.doLogin()" style="width:100%; padding:12px; background:var(--wa-green); color:white; border:none; margin-top:20px;">LOGIN</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <b>WhatsApp</b>
            <div>
                <i class="fas fa-user-shield" id="adm-icon" style="margin-right:20px; display:none;" onclick="window.showAdmin()"></i>
                <i class="fas fa-sign-out-alt" onclick="window.logout()"></i>
            </div>
        </header>
        <div id="user-list"></div>
    </div>

    <div id="chat-window">
        <div style="background:var(--wa-teal); color:white; padding:10px; display:flex; align-items:center;">
            <i class="fas fa-arrow-left" onclick="window.closeChat()"></i>
            <b id="chat-title" style="flex:1; margin-left:15px;">Chat</b>
            <i class="fas fa-phone" onclick="window.startCall('audio')" style="margin-right:20px;"></i>
            <i class="fas fa-video" onclick="window.startCall('video')" style="margin-right:10px;"></i>
        </div>
        <div id="msg-area" class="msg-area"></div>
        <div style="padding:10px; background:#f0f0f0; display:flex;">
            <input type="text" id="m-input" placeholder="Type..." style="flex:1; padding:10px; border-radius:20px; border:none;">
            <button onclick="window.sendMsg()" style="border:none; background:none; margin-left:10px;"><i class="fas fa-paper-plane" style="color:var(--wa-teal);"></i></button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, updateDoc, doc, setDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let me = null, peer = null, pc = null, localStream = null;

        window.doLogin = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch {
                await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", e), { email: e, password: p });
            }
        };

        onAuthStateChanged(auth, u => {
            if(u) {
                me = u;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                if(me.email === "admin@gmail.com") document.getElementById('adm-icon').style.display = "inline";
                loadList();
                listenForCalls();
            }
        });

        // --- ADMIN & CHAT LOGIC ---
        window.showAdmin = async () => {
            document.getElementById('admin-panel').style.display = 'flex';
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('admin-list'); list.innerHTML = "";
            snap.forEach(d => list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;">${d.id}</div>`);
        };
        window.addUser = async () => {
            const e = document.getElementById('adm-email').value;
            const p = document.getElementById('adm-pass').value;
            await setDoc(doc(db, "users", e), { email: e, password: p });
            window.showAdmin();
        };

        function loadList() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(d => {
                    if(d.id !== me.email) {
                        const div = document.createElement('div'); div.className = "user-item";
                        div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${d.id}"> <b>${d.id}</b>`;
                        div.onclick = () => { peer = {email: d.id}; document.getElementById('chat-window').classList.add('open'); listenMsg(); };
                        list.appendChild(div);
                    }
                });
            });
        }

        function listenMsg() {
            const cid = me.email < peer.email ? me.email+"_"+peer.email : peer.email+"_"+me.email;
            onSnapshot(query(collection(db, "messages"), where("cid", "==", cid), orderBy("time", "asc")), snap => {
                const area = document.getElementById('msg-area'); area.innerHTML = "";
                snap.forEach(d => {
                    const div = document.createElement('div');
                    div.className = `msg ${d.data().sender === me.email ? 'sent' : ''}`;
                    div.innerText = d.data().text;
                    area.appendChild(div);
                });
            });
        }
        window.sendMsg = () => {
            const text = document.getElementById('m-input').value;
            const cid = me.email < peer.email ? me.email+"_"+peer.email : peer.email+"_"+me.email;
            addDoc(collection(db, "messages"), { cid, text, sender: me.email, time: Date.now() });
            document.getElementById('m-input').value = "";
        };

        // --- THE CALLING FIX ---
        window.startCall = async (type) => {
            const callId = "call_" + Math.random().toString(36).substr(2, 9);
            const callDoc = doc(db, "active_calls", callId);
            
            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
            localStream = await navigator.mediaDevices.getUserMedia({ video: type==='video', audio: true });
            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

            pc.onicecandidate = e => { if(e.candidate) updateDoc(callDoc, { offerCandidates: e.candidate.toJSON() }); };
            pc.ontrack = e => { document.getElementById('video-container').style.display='block'; document.getElementById('remote-video').srcObject = e.streams[0]; };

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            
            await setDoc(callDoc, { offer, caller: me.email, receiver: peer.email, type, status: 'ringing' });

            onSnapshot(callDoc, s => {
                const data = s.data();
                if(data?.answer) pc.setRemoteDescription(new RTCSessionDescription(data.answer));
            });
        };

        function listenForCalls() {
            // GLOBAL LISTENER: Saari calls check karo
            onSnapshot(collection(db, "active_calls"), (snap) => {
                snap.docChanges().forEach(async (change) => {
                    const d = change.doc.data();
                    // Agar call mere liye hai aur status ringing hai
                    if (d.receiver === me.email && d.status === 'ringing') {
                        const ringtone = document.getElementById('ringtone');
                        document.getElementById('call-screen').style.display = 'flex';
                        document.getElementById('c-name').innerText = d.caller;
                        document.getElementById('c-img').src = `https://ui-avatars.com/api/?name=${d.caller}`;
                        ringtone.play().catch(() => console.log("Click screen to play sound"));

                        document.getElementById('btn-pickup').onclick = async () => {
                            ringtone.pause();
                            document.getElementById('call-screen').style.display = 'none';
                            pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
                            localStream = await navigator.mediaDevices.getUserMedia({ video: d.type==='video', audio: true });
                            localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

                            pc.onicecandidate = e => { if(e.candidate) updateDoc(doc(db, "active_calls", change.doc.id), { answerCandidates: e.candidate.toJSON() }); };
                            pc.ontrack = e => { document.getElementById('video-container').style.display='block'; document.getElementById('remote-video').srcObject = e.streams[0]; };

                            await pc.setRemoteDescription(new RTCSessionDescription(d.offer));
                            const answer = await pc.createAnswer();
                            await pc.setLocalDescription(answer);
                            await updateDoc(doc(db, "active_calls", change.doc.id), { answer, status: 'accepted' });
                        };
                    }
                });
            });
        }

        window.endCall = () => location.reload();
        window.logout = () => signOut(auth).then(()=>location.reload());
        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');
    </script>
</body>
</html>
