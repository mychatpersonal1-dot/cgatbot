<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Pro - Live</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://resource.zegocloud.com/prebuilt/zego-uikit-prebuilt.js" onload="console.log('SDK LOADED')" onerror="alert('Internet Slow Hai Bhai!')"></script>
    <style>
        :root { --wa-teal: #075E54; --wa-green: #25D366; --wa-blue: #34B7F1; --wa-bg: #efe7de; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #dadbd3; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        
        header { background: var(--wa-teal); color: white; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; }
        .last-seen { font-size: 11px; color: #cfd8dc; display: block; }
        
        /* Chat UI */
        #chat-window { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: flex; flex-direction: column; transform: translateX(100%); transition: 0.3s; }
        #chat-window.open { transform: translateX(0); }
        .msg-area { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        
        .msg { padding: 6px 10px; border-radius: 8px; margin-bottom: 4px; max-width: 85%; font-size: 14.5px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: white; }
        
        /* Time and Ticks */
        .msg-meta { display: flex; align-items: center; justify-content: flex-end; font-size: 10px; color: #777; margin-top: 2px; }
        .blue-tick { color: var(--wa-blue); }

        .badge { background: var(--wa-green); color: white; border-radius: 50%; padding: 2px 7px; font-size: 11px; margin-left: auto; }
        .user-item { display: flex; align-items: center; padding: 12px; background: white; border-bottom: 1px solid #eee; }
        .user-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; }
        
        #preview-box { position: fixed; inset: 0; background: black; z-index: 9000; display: none; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="preview-box" onclick="this.style.display='none'"><img id="full-img" style="max-width:100%; max-height:100%;"></div>
    <div id="call-root" style="position:fixed; inset:0; z-index:5000;" class="hidden"></div>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--wa-teal); z-index:10000; display:flex; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:10px; width:90%; max-width:350px;">
            <h2 style="text-align:center; color:var(--wa-teal); margin-bottom:20px;">WhatsApp Pro</h2>
            <input type="email" id="l-email" placeholder="Email" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd;">
            <input type="password" id="l-pass" placeholder="Password" style="width:100%; padding:12px; margin-bottom:10px; border:1px solid #ddd;">
            <button onclick="window.doLogin()" style="width:100%; padding:12px; background:var(--wa-green); color:white; border:none; border-radius:5px; font-weight:bold;">LOGIN</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header><b>WhatsApp</b> <i class="fas fa-sign-out-alt" onclick="window.logout()"></i></header>
        <div id="user-list" style="background:white; height:calc(100vh - 50px); overflow-y:auto;"></div>
    </div>

    <div id="chat-window">
        <div style="background:var(--wa-teal); color:white; padding:10px; display:flex; align-items:center;">
            <i class="fas fa-arrow-left" onclick="window.closeChat()" style="font-size:18px;"></i>
            <div style="flex:1; margin-left:15px;">
                <b id="chat-name">User</b>
                <span id="chat-lastseen" class="last-seen">Loading...</span>
            </div>
            <i class="fas fa-video" onclick="window.startCall('video')" style="margin-right:20px;"></i>
            <i class="fas fa-phone" onclick="window.startCall('audio')"></i>
        </div>
        <div id="msg-area" class="msg-area"></div>
        <div style="padding:10px; background:#f0f0f0; display:flex; align-items:center;">
            <label for="img-in"><i class="fas fa-paperclip" style="padding:10px; color:#555; transform: rotate(45deg);"></i></label>
            <input type="file" id="img-in" class="hidden" accept="image/*" onchange="window.sendImage(this)">
            <input type="text" id="m-input" placeholder="Type a message..." style="flex:1; padding:10px; border-radius:20px; border:none; outline:none; margin:0 10px;">
            <i class="fas fa-paper-plane" onclick="window.sendMsg()" style="color:var(--wa-teal); font-size:22px; cursor:pointer;"></i>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, updateDoc, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDIDlnsjU80luMXAO_JsRJQTMHPhEVpbQs", 
            authDomain: "my-chat-project-4e376.firebaseapp.com", 
            projectId: "my-chat-project-4e376", 
            appId: "1:264696350288:web:8c0367e6dce7c5f5517355" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let me = null, peer = null, unsub = null;

        // Presence Logic
        function setOnline(st) {
            if(me) setDoc(doc(db, "presence", me.email), { status: st, lastSeen: serverTimestamp() }, { merge: true });
        }

        window.doLogin = async () => {
            const e = document.getElementById('l-email').value;
            const p = document.getElementById('l-pass').value;
            try { await signInWithEmailAndPassword(auth, e, p); } catch { alert("Login failed"); }
        };

        onAuthStateChanged(auth, u => {
            if(u) { me = u; document.getElementById('login-screen').classList.add('hidden'); document.getElementById('main-app').classList.remove('hidden'); setOnline("online"); loadList(); }
        });

        window.logout = () => { setOnline("offline"); signOut(auth); window.location.reload(); };

        function loadList() {
            onSnapshot(collection(db, "users"), snap => {
                const list = document.getElementById('user-list'); list.innerHTML = "";
                snap.forEach(d => {
                    const u = d.data();
                    if(u.email !== me.email) {
                        const div = document.createElement('div'); div.className = "user-item";
                        div.innerHTML = `<img src="https://ui-avatars.com/api/?name=${u.email}"> <b>${u.email}</b> <span id="badge-${u.email}" class="badge hidden"></span>`;
                        div.onclick = () => openChat(u.email);
                        list.appendChild(div);
                    }
                });
            });
        }

        function openChat(email) {
            peer = { email };
            document.getElementById('chat-window').classList.add('open');
            document.getElementById('chat-name').innerText = email;
            
            // Last Seen / Online Logic
            onSnapshot(doc(db, "presence", email), d => {
                const data = d.data();
                if(!data) return;
                if(data.status === "online") document.getElementById('chat-lastseen').innerText = "Online";
                else {
                    const date = data.lastSeen?.toDate();
                    document.getElementById('chat-lastseen').innerText = date ? "Last seen at " + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "Offline";
                }
            });
            listen();
        }

        window.sendMsg = async () => {
            const input = document.getElementById('m-input'); if(!input.value) return;
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            await addDoc(collection(db, "messages"), { 
                cid, sender: me.email, text: input.value, type: "text", 
                time: Date.now(), read: false, 
                displayTime: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) 
            });
            input.value = "";
        };

        window.sendImage = (input) => {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
                await addDoc(collection(db, "messages"), { 
                    cid, sender: me.email, img: e.target.result, type: "image", 
                    time: Date.now(), read: false,
                    displayTime: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                });
            };
            reader.readAsDataURL(file);
        };

        function listen() {
            const cid = me.email < peer.email ? me.email + "_" + peer.email : peer.email + "_" + me.email;
            const q = query(collection(db, "messages"), where("cid", "==", cid), orderBy("time", "asc"));
            unsub = onSnapshot(q, snap => {
                const area = document.getElementById('msg-area'); area.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    if(!m.read && m.sender !== me.email) updateDoc(doc(db, "messages", d.id), { read: true });
                    
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === me.email ? 'sent' : 'received'}`;
                    
                    const tickHtml = m.sender === me.email ? `<i class="fas fa-check-double ${m.read ? 'blue-tick' : ''}" style="margin-left:5px;"></i>` : '';
                    
                    if(m.type === "text") {
                        div.innerHTML = `<div>${m.text}</div><div class="msg-meta">${m.displayTime} ${tickHtml}</div>`;
                    } else {
                        div.innerHTML = `<img src="${m.img}" style="width:100%; border-radius:5px;" onclick="window.preview('${m.img}')"><div class="msg-meta">${m.displayTime} ${tickHtml}</div>`;
                    }
                    area.appendChild(div);
                });
                area.scrollTop = area.scrollHeight;
            });
        }

        window.preview = (url) => { document.getElementById('full-img').src = url; document.getElementById('preview-box').style.display='flex'; };
        window.closeChat = () => document.getElementById('chat-window').classList.remove('open');

        // CALL LOGIC (SDK WAIT)
        window.startCall = async (mode) => {
            if(!window.ZegoUIKitPrebuilt) { 
                alert("SDK load ho rahi hai bhai, 1 second ruko!"); 
                location.reload(); // Force reload if SDK failed
                return; 
            }
            const container = document.getElementById('call-root');
            container.classList.remove('hidden');
            const roomID = (me.email < peer.email ? me.email + peer.email : peer.email + me.email).replace(/[^a-zA-Z0-9]/g, "");
            const kitToken = ZegoUIKitPrebuilt.generateKitTokenForTest(1196176620, "a5137871a508226e73c23d027ab37107", roomID, me.email, me.email);
            const zp = ZegoUIKitPrebuilt.create(kitToken);
            zp.joinRoom({
                container,
                showPreJoinView: false,
                scenario: { mode: ZegoUIKitPrebuilt.OneONoneCall },
                turnOnCameraWhenJoining: mode === 'video',
                onLeaveRoom: () => { container.classList.add('hidden'); window.location.reload(); }
            });
        };

        window.addEventListener('beforeunload', () => setOnline("offline"));
    </script>
</body>
</html>
